<!DOCTYPE html>
<html>
<head>
    <title>Themer</title>
    <link rel="stylesheet" href="themer.css">
    <style>
        /* Basic styling for the themer page */
        body { font-family: sans-serif; background-color: #191b22; color: #9baec8; padding: 20px; }
        .themer-container { max-width: 500px; margin: auto; }
        .input-group { margin-bottom: 15px; display: flex; align-items: center; }
        .input-group label { flex: 1; }
        .input-group input[type="color"] { width: 50px; height: 30px; border: 1px solid #393f4f; cursor: pointer; }
        .input-group small { flex: 2; margin-left: 10px; color: #606984; }
        #export-button { background-color: #595aff; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; margin-top: 20px; }
        #export-output { width: 100%; height: 150px; background-color: #282c37; border: 1px solid #393f4f; color: #9baec8; margin-top: 10px; font-family: monospace; }
    </style>
</head>
<body>
    <div class="themer-container">
        <h1>Themer</h1>
        <div class="theme-inputs">
            <h3>General</h3>
            <div class="input-group">
                <label for="bg-color">Background Color:</label>
                <input type="color" id="bg-color" value="#191b22">
            </div>
            <div class="input-group">
                <label for="card-color">Card Color:</label>
                <input type="color" id="card-color" value="#282c37">
            </div>
            <div class="input-group">
                <label for="accent-color">Accent Color:</label>
                <input type="color" id="accent-color" value="#595aff">
            </div>
            <div class="input-group">
                <label for="font-color">Font Color:</label>
                <input type="color" id="font-color" value="#9baec8">
            </div>
             <div class="input-group">
                <label for="link-color">Link Color:</label>
                <input type="color" id="link-color" value="#595aff">
            </div>

            <h3>Action Bar</h3>
            <div class="input-group">
                <label for="action-bar-link-color">Link Color:</label>
                <input type="color" id="action-bar-link-color" value="#606984">
            </div>
            <div class="input-group">
                <label for="action-bar-link-hover-color">Link Hover Color:</label>
                <input type="color" id="action-bar-link-hover-color" value="#595aff">
            </div>
            <div class="input-group">
                <label for="action-bar-link-active-color">Link Active Color:</label>
                <input type="color" id="action-bar-link-active-color" value="#595aff">
            </div>

            <h3>Buttons</h3>
            <div class="input-group">
                <label for="button-primary-bg-color">Primary Background:</label>
                <input type="color" id="button-primary-bg-color" value="#595aff">
            </div>
            <div class="input-group">
                <label for="button-primary-font-color">Primary Font Color:</label>
                <input type="color" id="button-primary-font-color" value="#ffffff">
            </div>
            <div class="input-group">
                <label for="button-primary-hover-bg-color">Primary Hover BG:</label>
                <input type="color" id="button-primary-hover-bg-color" value="#4747d1">
            </div>
            <div class="input-group">
                <label for="button-secondary-bg-color">Secondary Background:</label>
                <input type="color" id="button-secondary-bg-color" value="#282c37">
            </div>
            <div class="input-group">
                <label for="button-secondary-font-color">Secondary Font:</label>
                <input type="color" id="button-secondary-font-color" value="#9baec8">
            </div>
            <div class="input-group">
                <label for="button-secondary-border-color">Secondary Border:</label>
                <input type="color" id="button-secondary-border-color" value="#393f4f">
            </div>

            <h3>Tabs</h3>
            <div class="input-group">
                <label for="tab-font-color">Tab Font Color:</label>
                <input type="color" id="tab-font-color" value="#606984">
            </div>
            <div class="input-group">
                <label for="tab-hover-font-color">Tab Hover Font:</label>
                <input type="color" id="tab-hover-font-color" value="#9baec8">
            </div>
            <div class="input-group">
                <label for="tab-active-font-color">Active Tab Font:</label>
                <input type="color" id="tab-active-font-color" value="#9baec8">
            </div>
            <div class="input-group">
                <label for="tab-active-border-color">Active Tab Border:</label>
                <input type="color" id="tab-active-border-color" value="#595aff">
            </div>
        </div>
        <button id="export-button">Export Theme</button>
        <textarea id="export-output" readonly></textarea>
    </div>
    <script src="themer.js"></script>
</body>
</html>
