<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Feedstadon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="top-nav">
        </nav>

    <div class="container">
        <div id="login-view"> </div>
        <div id="app-view"> </div>
    </div>
    
    <div id="modal" class="modal-overlay">
        <div class="modal-content" id="modal-body"></div>
    </div>

    <div id="edit-post-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Edit Post</h3>
            <form id="edit-post-form">
                <textarea id="edit-post-textarea"></textarea>
                <div class="modal-actions">
                    <button type="button" id="cancel-edit-post" class="button-secondary">Cancel</button>
                    <button type="submit">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <div id="delete-post-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>Delete Post</h3>
            <p>Are you sure you want to permanently delete this post?</p>
            <div class="modal-actions">
                <button type="button" id="cancel-delete-post" class="button-secondary">Cancel</button>
                <button type="submit" id="confirm-delete-btn" class="button-danger">Delete</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
