<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fediverse Client</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        :root {
            --bg-color: #030303;
            --card-color: #1A1A1B;
            --primary-color: #272729;
            --accent-color: #FF4500;
            --font-color: #D7DADC;
            --border-color: #343536;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--font-color);
            margin: 0;
            padding-top: 50px;
        }
        .container { max-width: 700px; margin: 0 auto; padding: 20px 10px; display: flex; flex-direction: column; gap: 15px; }
        
        /* Top Navigation Bar */
        .top-nav {
            position: fixed; top: 0; left: 0; width: 100%; height: 50px; background-color: var(--card-color);
            border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between;
            align-items: center; padding: 0 10px; z-index: 2000;
        }
        .nav-left, .nav-right { display: flex; align-items: center; gap: 10px; }
        .nav-button {
            background: none; border: 1px solid var(--border-color); color: var(--font-color); padding: 8px 12px;
            border-radius: 20px; font-weight: bold; cursor: pointer; white-space: nowrap;
        }
        .dropdown { position: relative; }
        .dropdown-content {
            display: none; position: absolute; top: 100%; left: 0; margin-top: 10px;
            background-color: var(--primary-color); border: 1px solid var(--border-color); border-radius: 8px;
            min-width: 160px; z-index: 1; overflow: hidden;
        }
        .nav-right .dropdown-content { left: auto; right: 0; }
        .dropdown-content a { color: var(--font-color); padding: 12px 16px; text-decoration: none; display: block; }
        .dropdown.active .dropdown-content { display: block; }
        
        /* Styles as before... */
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="nav-left">
            <div class="dropdown" id="feeds-dropdown">
                <button class="nav-button">Feeds</button>
                <div class="dropdown-content">
                    <a href="#" data-timeline="home">Subscribed</a>
                    <a href="#" data-timeline="public?local=true">Local</a>
                    <a href="#" data-timeline="public">All</a>
                </div>
            </div>
             <button class="nav-button" id="lemmy-view-btn">View Lemmy Community</button>
        </div>
        <div class="nav-right">
             <form id="search-form" style="margin-bottom: 0;">
                <input type="search" id="search-input" placeholder="Search Mastodon...">
            </form>
            <div class="dropdown" id="user-dropdown">
                <button class="nav-button" id="user-display-btn"></button>
                <div class="dropdown-content">
                    <a href="#" id="profile-link">Profile</a>
                    <a href="#" id="logout-btn">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="login-view">
            <h2>Connect to your Instance</h2>
            <input type="text" id="instance-url" placeholder="your-instance.social">
            <input type="password" id="access-token" placeholder="Paste your token here">
            <button id="connect-btn">Connect</button>
            <p id="login-error" class="error"></p>
        </div>
        <div id="app-view">
            <div id="timeline"></div>
        </div>
    </div>
    
    <div id="modal" class="modal-overlay">
        <div class="modal-content" id="modal-body"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const loginView = document.getElementById('login-view');
            const appView = document.getElementById('app-view');
            const instanceUrlInput = document.getElementById('instance-url');
            const accessTokenInput = document.getElementById('access-token');
            const connectBtn = document.getElementById('connect-btn');
            const userDisplayBtn = document.getElementById('user-display-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const timelineDiv = document.getElementById('timeline');
            const modal = document.getElementById('modal');
            const modalBody = document.getElementById('modal-body');
            const feedsDropdown = document.getElementById('feeds-dropdown');
            const userDropdown = document.getElementById('user-dropdown');
            const profileLink = document.getElementById('profile-link');
            const searchForm = document.getElementById('search-form');
            const searchInput = document.getElementById('search-input');
            const lemmyViewBtn = document.getElementById('lemmy-view-btn'); // NEW

            // --- App State ---
            let instanceUrl = '', accessToken = '', currentUser = null;

            // --- Mastodon API Helper & Modal ---
            async function apiFetch(endpoint, options = {}) {
                const url = `https://${instanceUrl}${endpoint}`;
                const headers = { 'Authorization': `Bearer ${accessToken}`, ...options.headers };
                const response = await fetch(url, { ...options, headers });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return response.json();
            }
            function showModal(contentNode) { modalBody.innerHTML = ''; modalBody.appendChild(contentNode); modal.classList.add('visible'); }
            function hideModal() { modal.classList.remove('visible'); }
            modal.addEventListener('click', (e) => { if (e.target === modal) hideModal(); });

            // --- Rendering Functions ---
            function renderStatus(status) { /* As before */ }
            async function fetchTimeline(type) { /* As before */ }
            async function showProfile(accountId) { /* As before */ }
            async function performSearch(query) { /* As before */ }

            // --- NEW: Lemmy Direct API Functions ---
            function renderLemmyPost(postData) {
                const post = postData.post;
                const creator = postData.creator;
                const counts = postData.counts;

                const postDiv = document.createElement('div');
                postDiv.className = 'status'; // Reuse status styling
                
                let contentHTML = `<h3>${post.name}</h3>`;
                if (post.body) {
                    contentHTML += `<p>${post.body}</p>`;
                }
                if (post.url) {
                    contentHTML += `<p><a href="${post.url}" target="_blank" rel="noopener noreferrer">View Link</a></p>`;
                }

                postDiv.innerHTML = `
                    <div class="status-header">
                        <img src="${creator.avatar}" style="border-radius: 50%; width: 40px; height: 40px;">
                        <div>
                            <span>Posted by ${creator.name}</span>
                            <span class="acct"> · ${counts.comments} comments · ${counts.score} score</span>
                        </div>
                    </div>
                    <div class="status-content">${contentHTML}</div>
                `;
                return postDiv;
            }

            async function fetchLemmyCommunity() {
                const lemmyInstance = prompt("Enter Lemmy instance domain:", "lemmy.world");
                if (!lemmyInstance) return;
                const communityName = prompt("Enter community name:", "australia");
                if (!communityName) return;

                const container = document.createElement('div');
                container.innerHTML = `<p>Fetching posts from c/${communityName} on ${lemmyInstance}...</p>`;
                showModal(container);

                try {
                    // Use the public Lemmy API endpoint
                    const response = await fetch(`https://${lemmyInstance}/api/v3/post/list?community_name=${communityName}`);
                    if (!response.ok) {
                        throw new Error(`Lemmy API Error: ${response.status}`);
                    }
                    const data = await response.json();
                    
                    container.innerHTML = `<h2>Posts from c/${communityName}</h2>`;
                    if (data.posts && data.posts.length > 0) {
                        const postsContainer = document.createElement('div');
                        postsContainer.style.cssText = 'display:flex; flex-direction:column; gap:10px;';
                        data.posts.forEach(postData => {
                            postsContainer.appendChild(renderLemmyPost(postData));
                        });
                        container.appendChild(postsContainer);
                    } else {
                        container.innerHTML += `<p>No posts found.</p>`;
                    }
                } catch (error) {
                    container.innerHTML = `<p class="error">Failed to fetch Lemmy posts. This is likely a CORS security error from the Lemmy server. Check the browser console (F12) for more details.</p>`;
                    console.error("Lemmy fetch error:", error);
                }
            }


            // --- App Initialization & Mastodon Event Listeners ---
            async function initializeApp() { /* As before */ }
            
            // Event Listeners for Mastodon features
            window.addEventListener('click', (e) => { if (!e.target.closest('.dropdown')) document.querySelectorAll('.dropdown.active').forEach(d => d.classList.remove('active')); });
            [feedsDropdown, userDropdown].forEach(dd => { dd.addEventListener('click', (e) => { e.stopPropagation(); document.querySelectorAll('.dropdown').forEach(d => { if(d !== dd) d.classList.remove('active'); }); dd.classList.toggle('active'); }); });
            feedsDropdown.querySelectorAll('a').forEach(link => { link.addEventListener('click', (e) => fetchTimeline(e.target.dataset.timeline)); });
            profileLink.addEventListener('click', () => showProfile(currentUser.id));
            logoutBtn.addEventListener('click', () => { localStorage.clear(); window.location.reload(); });
            searchForm.addEventListener('submit', (e) => { e.preventDefault(); if(searchInput.value) performSearch(searchInput.value.trim()); });
            connectBtn.addEventListener('click', () => {
                instanceUrl = instanceUrlInput.value.trim().replace(/^(https?:\/\/)?/, '');
                accessToken = accessTokenInput.value.trim();
                if (instanceUrl && accessToken) {
                     localStorage.setItem('fediverse-instance', instanceUrl);
                     localStorage.setItem('fediverse-token', accessToken);
                     initializeApp();
                }
            });
            lemmyViewBtn.addEventListener('click', fetchLemmyCommunity); // NEW

            // Initial page load
            const savedInstance = localStorage.getItem('fediverse-instance');
            const savedToken = localStorage.getItem('fediverse-token');
            if (savedInstance && savedToken) {
                instanceUrl = savedInstance; accessToken = savedToken;
                initializeApp();
            } else {
                document.querySelector('.top-nav').style.display = 'none';
                appView.style.display = 'none';
                loginView.style.display = 'block';
            }
            
            // Functions for Mastodon features that were omitted for brevity
            // but are needed for the app to fully function
            function renderStatus(status) {
                const originalPost = status.reblog || status;
                const isReblog = !!status.reblog;
                const statusDiv = document.createElement('div');
                statusDiv.className = 'status';
                statusDiv.innerHTML = `
                    ${isReblog ? `<div class="reblog-info">🔁 Boosted by ${status.account.display_name}</div>` : ''}
                    <div class="status-header">
                        <img src="${originalPost.account.avatar_static}">
                        <div>
                            <span class="display-name">${originalPost.account.display_name}</span>
                            <span class="acct"> · @${originalPost.account.acct}</span>
                        </div>
                    </div>
                    <div class="status-content">${originalPost.content}</div>
                `;
                statusDiv.querySelector('img').onclick = () => showProfile(originalPost.account.id);
                statusDiv.querySelector('.display-name').onclick = () => showProfile(originalPost.account.id);
                return statusDiv;
            }
            async function fetchTimeline(type) {
                timelineDiv.innerHTML = '<p>Loading...</p>';
                try {
                    const statuses = await apiFetch(`/api/v1/timelines/${type}`);
                    timelineDiv.innerHTML = '';
                    statuses.forEach(status => timelineDiv.appendChild(renderStatus(status)));
                } catch (error) { timelineDiv.innerHTML = `<p class="error">Could not load timeline.</p>`; }
            }
            async function showProfile(accountId) {
                const container = document.createElement('div');
                showModal(container);
                container.innerHTML = `<p>Loading profile...</p>`;
                try {
                    const [account, statuses] = await Promise.all([
                        apiFetch(`/api/v1/accounts/${accountId}`),
                        apiFetch(`/api/v1/accounts/${accountId}/statuses?limit=20`)
                    ]);
                    container.innerHTML = `<div class="profile-header"><div class="profile-info"><img src="${account.avatar_static}"><div><h2>${account.display_name}</h2><p>@${account.acct}</p></div></div></div><div class="profile-bio">${account.note}</div><hr><h4>Posts</h4>`;
                    const postsContainer = document.createElement('div');
                    postsContainer.style.cssText = 'display:flex; flex-direction:column; gap:10px;';
                    statuses.forEach(s => postsContainer.appendChild(renderStatus(s)));
                    container.appendChild(postsContainer);
                } catch(error) { container.innerHTML = `<p class="error">Could not load profile.</p>`; }
            }
            async function performSearch(query) {
                const container = document.createElement('div');
                showModal(container);
                container.innerHTML = `<p>Searching...</p>`;
                try {
                    const results = await apiFetch(`/api/v2/search?q=${encodeURIComponent(query)}&resolve=true`);
                    container.innerHTML = `<h4>Search Results for "${query}"</h4>`;
                    if (results.accounts.length === 0) container.innerHTML += '<p>No accounts found.</p>';
                    results.accounts.forEach(acc => {
                        const accDiv = document.createElement('div');
                        accDiv.innerHTML = `<p><strong>${acc.display_name}</strong> @${acc.acct}</p>`;
                        accDiv.style.cursor = 'pointer';
                        accDiv.onclick = () => showProfile(acc.id);
                        container.appendChild(accDiv);
                    });
                } catch(error) { container.innerHTML = `<p class="error">Search failed.</p>`; }
            }
             async function initializeApp() {
                try {
                    currentUser = await apiFetch('/api/v1/accounts/verify_credentials');
                    loginView.style.display = 'none';
                    appView.style.display = 'block';
                    document.querySelector('.top-nav').style.display = 'flex';
                    userDisplayBtn.textContent = currentUser.display_name;
                    fetchTimeline('home');
                } catch (error) { loginError.textContent = 'Connection failed.'; }
            }

        });
    </script>
</body>
</html>
