<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Fediverse Client</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        :root {
            --bg-color: #161617;
            --card-color: #1D1E1F;
            --primary-color: #2A2C2E;
            --accent-color: #5A94F1;
            --font-color: #DEDEDE;
            --font-color-muted: #8E8F90;
            --border-color: #333435;
            --link-color: #88C0D0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--font-color);
            margin: 0;
            padding-top: 50px;
            display: flex;
            justify-content: center;
        }
        .container { 
            width: 100%;
            max-width: 700px; 
            padding: 20px 10px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
        }
        
        /* MODIFIED: Login Screen Styles */
        #login-view {
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        #login-view h2 { text-align: center; margin-top: 0; }
        #login-view input {
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--primary-color);
            color: var(--font-color);
            padding: 12px;
            font-size: 1em;
        }
        .save-token-container { display: flex; align-items: center; gap: 10px; font-size: 0.9em; }
        
        /* Navigation & Dropdowns */
        .top-nav {
            position: fixed; top: 0; left: 0; width: 100%; height: 50px; background-color: var(--card-color);
            border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between;
            align-items: center; padding: 0 10px; z-index: 2000;
        }
        .nav-left, .nav-right { display: flex; align-items: center; gap: 10px; }
        .nav-button {
            background: none; border: none; color: var(--font-color); padding: 8px 12px;
            font-weight: bold; cursor: pointer; font-size: 1.5em; display: flex; align-items: center;
        }
        .dropdown { position: relative; }
        .dropdown-content {
            display: none; position: absolute; top: 100%;
            background-color: var(--primary-color); border: 1px solid var(--border-color); border-radius: 8px;
            min-width: 200px; z-index: 1; overflow: hidden;
        }
        .nav-right .dropdown-content { left: auto; right: 0; }
        .dropdown-content a { color: var(--font-color); padding: 12px 16px; text-decoration: none; display: block; font-size: 1rem; font-weight: normal; }
        .dropdown.active .dropdown-content { display: block; }
        
        /* Main Content & Posts */
        #app-view { display: none; }
        #timeline { display: flex; flex-direction: column; gap: 15px; }
        .status { 
            background-color: var(--card-color); 
            border-radius: 8px; 
            border: 1px solid var(--border-color); 
            padding: 15px;
        }
        .status-header { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; }
        .status-header img { width: 40px; height: 40px; border-radius: 50%; }
        .status-content { margin-bottom: 15px; line-height: 1.5; word-wrap: break-word; }
        .status-content a { color: var(--link-color); }
        .status-media img, .status-media video { max-width: 100%; border-radius: 8px; margin-top: 10px; }
        .status-footer { display: flex; justify-content: space-around; color: var(--font-color-muted); font-weight: bold; font-size: 0.8em; }
        .status-action { cursor: pointer; padding: 5px; border-radius: 4px; display: flex; align-items: center; gap: 8px; }
        .icon { width: 20px; height: 20px; fill: currentColor; }
        
        /* Modal & Compose */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-overlay.visible { display: flex; }
        .modal-content {
            background: var(--card-color); padding: 20px; border-radius: 8px; width: 90%; max-width: 600px;
            max-height: 85vh; overflow-y: auto;
        }
        textarea {
            font-family: 'Inter', sans-serif; width: 100%; padding: 10px; border-radius: 8px;
            border: 1px solid var(--border-color); background-color: var(--primary-color); color: var(--font-color);
            box-sizing: border-box; min-height: 120px; margin-bottom: 10px;
        }
        button {
             background-color: var(--accent-color); color: white; border: none;
             border-radius: 18px; font-weight: bold; cursor: pointer; padding: 10px 15px;
        }
        .compose-actions { display: flex; justify-content: space-between; align-items: center; }
        #media-preview { font-size: 0.8em; color: var(--font-color-muted); }
    </style>
</head>
<body>

    <nav class="top-nav">
        </nav>

    <div class="container">
        <div id="login-view">
            <h2>Fediverse Client</h2>
            <input type="text" id="instance-url" placeholder="your-instance.social">
            <input type="password" id="access-token" placeholder="Paste your access token">
            <div class="save-token-container">
                <input type="checkbox" id="save-token-checkbox" checked>
                <label for="save-token-checkbox">Save Token</label>
            </div>
            <button id="connect-btn" style="width: 100%; margin-top: 10px;">Connect</button>
            <p id="login-error" style="color: var(--accent-color); text-align: center;"></p>
        </div>
        <div id="app-view">
            <div id="timeline"></div>
        </div>
    </div>
    
    <div id="modal" class="modal-overlay">
        <div class="modal-content" id="modal-body"></div>
    </div>

    <template id="compose-template">
        </template>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const loginView = document.getElementById('login-view');
            const appView = document.getElementById('app-view');
            const instanceUrlInput = document.getElementById('instance-url');
            const accessTokenInput = document.getElementById('access-token');
            const connectBtn = document.getElementById('connect-btn');
            const loginError = document.getElementById('login-error');
            const saveTokenCheckbox = document.getElementById('save-token-checkbox'); // NEW
            // other element selectors...
            
            // --- App State & Icons ---
            let instanceUrl = '', accessToken = '', currentUser = null, attachedMediaId = null;
            const ICONS = { /* SVG icons as before */ };

            // --- API Helper & Modal ---
            async function apiFetch(endpoint, options = {}) { /* as before */ }
            function showModal(contentNode) { /* as before */ }
            function hideModal() { /* as before */ }
            modal.addEventListener('click', (e) => { if (e.target === modal) hideModal(); });

            // --- Rendering ---
            function renderStatus(status) {
                const originalPost = status.reblog || status;
                const statusDiv = document.createElement('div');
                statusDiv.className = 'status';
                
                // MODIFIED: Media rendering now includes video
                let mediaHTML = '';
                if(originalPost.media_attachments && originalPost.media_attachments.length > 0) {
                    mediaHTML = originalPost.media_attachments.map(media => {
                        if (media.type === 'image') {
                            return `<a href="${media.url}" target="_blank" rel="noopener noreferrer"><img src="${media.preview_url}"></a>`;
                        }
                        if (media.type === 'video') {
                            return `<video src="${media.url}" controls></video>`;
                        }
                        return '';
                    }).join('');
                }

                statusDiv.innerHTML = `
                    <div class="status-header">
                         <img src="${originalPost.account.avatar_static}">
                         <div>
                            <span class="display-name">${originalPost.account.display_name}</span>
                            <span class="acct">@${originalPost.account.acct}</span>
                        </div>
                    </div>
                    <div class="status-content">${originalPost.content}</div>
                    <div class="status-media">${mediaHTML}</div>
                `;
                return statusDiv;
            }

            async function fetchTimeline(type) { /* as before */ }
            function showComposeModal() { /* as before */ }
            // ... all other feature functions
            
            async function initializeApp() {
                try {
                    currentUser = await apiFetch('/api/v1/accounts/verify_credentials');
                    loginView.style.display = 'none';
                    appView.style.display = 'block';
                    document.querySelector('.top-nav').style.display = 'flex';
                    // ... rest of init
                } catch (error) {
                    loginError.textContent = 'Connection failed. Please check URL and token.';
                    localStorage.removeItem('fediverse-token'); // Only clear token on failure
                }
            }
            
            // --- Event Listeners ---
            connectBtn.addEventListener('click', () => {
                loginError.textContent = '';
                instanceUrl = instanceUrlInput.value.trim();
                accessToken = accessTokenInput.value.trim();
                if (instanceUrl && accessToken) {
                    localStorage.setItem('fediverse-instance', instanceUrl);
                    // MODIFIED: Only save token if checkbox is checked
                    if (saveTokenCheckbox.checked) {
                        localStorage.setItem('fediverse-token', accessToken);
                    } else {
                        localStorage.removeItem('fediverse-token');
                    }
                    initializeApp();
                }
            });

            // --- Initial Page Load ---
            const savedInstance = localStorage.getItem('fediverse-instance');
            const savedToken = localStorage.getItem('fediverse-token');
            if (savedInstance && savedToken) {
                instanceUrlInput.value = savedInstance;
                accessTokenInput.value = savedToken;
                instanceUrl = savedInstance;
                accessToken = savedToken;
                initializeApp();
            }
        });
    </script>
</body>
</html>
