<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fediverse Client</title>
    <style>
        :root {
            --bg-color: #030303;
            --card-color: #1A1A1B;
            --primary-color: #272729;
            --accent-color: #FF4500; /* Reddit Orange-Red */
            --font-color: #D7DADC;
            --border-color: #343536;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--font-color);
            margin: 0;
            padding: 20px;
        }
        .container { max-width: 700px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; }
        .view { background-color: var(--card-color); border-radius: 8px; padding: 20px; border: 1px solid var(--border-color); }
        #app-view { display: none; }
        input[type="text"], input[type="password"], input[type="search"], textarea {
            width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid var(--border-color);
            background-color: var(--primary-color); color: var(--font-color); box-sizing: border-box;
        }
        textarea { min-height: 80px; resize: vertical; }
        button {
            padding: 10px 15px; border: none; border-radius: 18px; background-color: var(--accent-color);
            color: white; font-weight: bold; cursor: pointer; transition: background-color 0.2s;
        }
        button:hover { filter: brightness(0.9); }
        button:disabled { background-color: #555; cursor: not-allowed; }
        .nav-buttons { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        #timeline { display: flex; flex-direction: column; gap: 10px; }
        .status {
            background-color: var(--card-color); padding: 12px; border-radius: 8px;
            border: 1px solid var(--border-color); transition: background-color 0.2s;
        }
        .status-clickable:hover { background-color: var(--primary-color); cursor: pointer; }
        .status-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; font-size: 0.8em; }
        .status-header img { width: 36px; height: 36px; border-radius: 50%; }
        .status-header .display-name { font-weight: bold; cursor: pointer; }
        .status-header .acct { color: #818384; }
        .status-content p { margin: 5px 0; }
        .status-media img { max-width: 100%; border-radius: 8px; margin-top: 10px; }
        .status-footer { font-size: 0.8em; color: #818384; margin-top: 15px; display: flex; gap: 20px; align-items: center; font-weight: bold; }
        .status-action { cursor: pointer; transition: color 0.2s; }
        .status-action:hover { filter: brightness(0.9); }
        .status-action.active { color: var(--accent-color); font-weight: bold; }
        .error { color: var(--accent-color); font-weight: bold; margin-top: 10px; }
        #loading { text-align: center; padding: 20px; }
        .hidden { display: none; }
        header { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
        .header-actions { display: flex; align-items: center; gap: 15px; }
        .header-actions button { font-size: 1.2em; background: none; border: none; color: var(--font-color); cursor: pointer; padding: 5px; }
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-overlay.visible { display: flex; }
        .modal-content {
            background: var(--card-color); padding: 20px; border-radius: 8px; width: 90%; max-width: 700px;
            max-height: 90vh; overflow-y: auto; position: relative; border: 1px solid var(--border-color);
        }
        .modal-close { position: absolute; top: 10px; right: 20px; font-size: 2em; cursor: pointer; border: none; background: none; color: var(--font-color); }
        .notification, .search-result, .conversation { border-bottom: 1px solid var(--border-color); padding: 10px 0; }
        .profile-header { display: flex; gap: 20px; align-items: center; }
        .profile-header img { width: 80px; height: 80px; border-radius: 50%; }
        #image-preview { font-size: 0.8em; opacity: 0.7; }
        hr { border-color: var(--border-color); opacity: 0.5; margin: 20px 0; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Fediverse Client</h1>

        <div id="login-view" class="view">
            <h2>Connect to your Instance</h2>
            <p>Go to your instance's Settings -> Development (or Applications) to get an access token.</p>
            <label for="instance-url">Instance URL</label>
            <input type="text" id="instance-url" placeholder="your-instance.social">
            <label for="access-token">Access Token</label>
            <input type="password" id="access-token" placeholder="Paste your token here">
            <button id="connect-btn">Connect</button>
            <p id="login-error" class="error"></p>
        </div>

        <div id="app-view" class="view">
            <header>
                <h2 id="user-display"></h2>
                <div class="header-actions">
                    <button id="messages-btn" title="Messages">‚úâÔ∏è</button>
                    <button id="notifications-btn" title="Notifications">üîî</button>
                    <button id="logout-btn">Logout</button>
                </div>
            </header>
            
            <form id="search-form">
                <input type="search" id="search-input" placeholder="Search users and hashtags...">
            </form>

            <div id="compose-view">
                <form id="compose-form">
                    <textarea id="compose-textarea" placeholder="What's on your mind?"></textarea>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                           <input type="file" id="media-attachment-input" class="hidden">
                           <button type="button" id="add-image-btn">üñºÔ∏è Add Image</button>
                           <span id="image-preview"></span>
                        </div>
                        <button type="submit" id="post-btn">Post</button>
                    </div>
                </form>
            </div>
            <hr>
            <h3>Timelines</h3>
            <div class="nav-buttons">
                <button id="home-timeline-btn">Subscribed</button>
                <button id="local-timeline-btn">Local</button>
                <button id="federated-timeline-btn">All (Federated)</button>
            </div>
            <div id="timeline">
                <p id="loading" class="hidden">Loading...</p>
            </div>
        </div>
    </div>
    
    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const loginView = document.getElementById('login-view');
            const appView = document.getElementById('app-view');
            const instanceUrlInput = document.getElementById('instance-url');
            const accessTokenInput = document.getElementById('access-token');
            const connectBtn = document.getElementById('connect-btn');
            const loginError = document.getElementById('login-error');
            const userDisplay = document.getElementById('user-display');
            const logoutBtn = document.getElementById('logout-btn');
            const composeForm = document.getElementById('compose-form');
            const composeTextarea = document.getElementById('compose-textarea');
            const postBtn = document.getElementById('post-btn');
            const timelineDiv = document.getElementById('timeline');
            const loadingIndicator = document.getElementById('loading');
            const homeBtn = document.getElementById('home-timeline-btn');
            const localBtn = document.getElementById('local-timeline-btn');
            const federatedBtn = document.getElementById('federated-timeline-btn');
            const notificationsBtn = document.getElementById('notifications-btn');
            const modal = document.getElementById('modal');
            const modalBody = document.getElementById('modal-body');
            const searchForm = document.getElementById('search-form');
            const searchInput = document.getElementById('search-input');
            const messagesBtn = document.getElementById('messages-btn');
            const addImageBtn = document.getElementById('add-image-btn');
            const mediaAttachmentInput = document.getElementById('media-attachment-input');
            const imagePreview = document.getElementById('image-preview');

            // --- App State ---
            let instanceUrl = '';
            let accessToken = '';
            let currentUser = null;
            let attachedMediaId = null;

            // --- API Helper ---
            async function apiFetch(endpoint, options = {}) {
                const url = `https://${instanceUrl}${endpoint}`;
                const headers = { 'Authorization': `Bearer ${accessToken}`, ...options.headers };
                if(options.body instanceof FormData) {
                    delete headers['Content-Type']; // Let browser set it with boundary
                }
                const response = await fetch(url, { ...options, headers });
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: `HTTP error! status: ${response.status}` }));
                    throw new Error(errorData.error);
                }
                return options.method === 'DELETE' ? response : response.json();
            }

            // --- Modal Controls ---
            function showModal(content) {
                modalBody.innerHTML = '';
                modalBody.appendChild(content);
                modal.classList.add('visible');
            }
            function hideModal() {
                modal.classList.remove('visible');
            }
            modal.addEventListener('click', (e) => {
                if (e.target === modal || e.target.closest('.modal-close')) {
                    hideModal();
                }
            });

            // --- Rendering Functions ---
            function renderStatus(status, isClickable = true) {
                const sanitizedContent = new DOMParser().parseFromString(status.content, 'text/html').body.innerHTML;
                const statusDiv = document.createElement('div');
                statusDiv.className = isClickable ? 'status status-clickable' : 'status';
                statusDiv.dataset.id = status.id;
                statusDiv.dataset.accountId = status.account.id;

                let mediaAttachments = '';
                if(status.media_attachments && status.media_attachments.length > 0) {
                    mediaAttachments = status.media_attachments.map(media => `<img src="${media.preview_url}" alt="${media.description || 'attachment'}">`).join('');
                }

                statusDiv.innerHTML = `
                    <div class="status-header">
                        <img src="${status.account.avatar_static}" alt="${status.account.display_name} avatar" class="profile-link">
                        <div>
                            <span class="display-name profile-link">${status.account.display_name}</span>
                            <span class="acct">¬∑ @${status.account.acct}</span>
                        </div>
                    </div>
                    <div class="status-content">${sanitizedContent}</div>
                    <div class="status-media">${mediaAttachments}</div>
                    <div class="status-footer">
                        <span class="status-action reply" title="Reply">üí¨ ${status.replies_count}</span>
                        <span class="status-action boost ${status.reblogged ? 'active' : ''}" title="Boost">üîÅ ${status.reblogs_count}</span>
                        <span class="status-action favorite ${status.favourited ? 'active' : ''}" title="Favorite">‚≠ê ${status.favourites_count}</span>
                        ${currentUser && status.account.id === currentUser.id ? '<span class="status-action delete" title="Delete">üóëÔ∏è</span>' : ''}
                    </div>
                `;

                if (isClickable) {
                    statusDiv.addEventListener('click', (e) => {
                        if (!e.target.closest('.status-action') && !e.target.closest('.profile-link')) {
                            showStatusDetail(status.id);
                        }
                    });
                }
                
                statusDiv.querySelectorAll('.profile-link').forEach(el => el.addEventListener('click', (e) => {
                    e.stopPropagation();
                    showProfile(status.account.id);
                }));
                
                statusDiv.querySelector('.reply').addEventListener('click', (e) => { e.stopPropagation(); replyToStatus(status); });
                statusDiv.querySelector('.boost').addEventListener('click', (e) => { e.stopPropagation(); toggleAction('boost', status.id, e.currentTarget); });
                statusDiv.querySelector('.favorite').addEventListener('click', (e) => { e.stopPropagation(); toggleAction('favorite', status.id, e.currentTarget); });
                if (statusDiv.querySelector('.delete')) {
                    statusDiv.querySelector('.delete').addEventListener('click', (e) => { e.stopPropagation(); deleteStatus(status.id); });
                }

                return statusDiv;
            }

            // --- Feature Functions ---
            async function fetchTimeline(type) {
                loadingIndicator.classList.remove('hidden');
                timelineDiv.innerHTML = '';
                try {
                    const statuses = await apiFetch(`/api/v1/timelines/${type}`);
                    statuses.forEach(status => timelineDiv.appendChild(renderStatus(status)));
                } catch (error) { timelineDiv.innerHTML = `<p class="error">Could not load timeline. ${error.message}</p>`; }
                finally { loadingIndicator.classList.add('hidden'); }
            }

            async function postStatus(statusText, inReplyToId = null) {
                try {
                    const body = { status: statusText };
                    if (inReplyToId) body.in_reply_to_id = inReplyToId;
                    if (attachedMediaId) body.media_ids = [attachedMediaId];

                    await apiFetch('/api/v1/statuses', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });
                    composeTextarea.value = '';
                    attachedMediaId = null;
                    imagePreview.textContent = '';
                    mediaAttachmentInput.value = '';
                    fetchTimeline('home');
                } catch (error) { alert(`Failed to post: ${error.message}`); }
            }
            
            async function handleImageUpload(e) {
                const file = e.target.files[0];
                if (!file) return;

                addImageBtn.disabled = true;
                imagePreview.textContent = 'Uploading...';
                
                const formData = new FormData();
                formData.append('file', file);

                try {
                    const result = await apiFetch('/api/v2/media', { method: 'POST', body: formData });
                    if(result.id) {
                       attachedMediaId = result.id;
                       imagePreview.textContent = `‚úÖ ${file.name}`;
                    }
                } catch (error) {
                    alert('Image upload failed: ' + error.message);
                    imagePreview.textContent = '';
                } finally {
                    addImageBtn.disabled = false;
                }
            }

            function replyToStatus(status) {
                const prefill = status.visibility === 'direct' ? '' : `@${status.account.acct} `;
                const replyContent = prompt(`Replying to @${status.account.acct}:`, prefill);
                if (replyContent) {
                    const body = { status: replyContent, in_reply_to_id: status.id };
                    if(status.visibility === 'direct') {
                        body.visibility = 'direct';
                    }
                    apiFetch('/api/v1/statuses', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(body) })
                        .then(() => alert('Reply posted!'))
                        .catch(err => alert('Failed to reply: ' + err.message));
                }
            }

            async function deleteStatus(id) {
                if (!confirm('Are you sure you want to delete this post?')) return;
                try {
                    await apiFetch(`/api/v1/statuses/${id}`, { method: 'DELETE' });
                    document.querySelector(`.status[data-id='${id}']`)?.remove();
                    hideModal();
                } catch (error) { alert(`Failed to delete: ${error.message}`); }
            }

            async function toggleAction(action, id, button) {
                const actionMap = { boost: 'reblog', favorite: 'favourite' };
                const verb = actionMap[action];
                const isDone = button.classList.contains('active');
                const endpoint = `/api/v1/statuses/${id}/${isDone ? `un${verb}` : verb}`;
                const counts = { boost: 'reblogs_count', favorite: 'favourites_count' };
                const emojis = { boost: 'üîÅ', favorite: '‚≠ê'};
                try {
                    const updatedStatus = await apiFetch(endpoint, { method: 'POST' });
                    button.classList.toggle('active');
                    button.textContent = `${emojis[action]} ${updatedStatus[counts[action]]}`;
                } catch (error) { alert(`Action failed: ${error.message}`); }
            }

            async function showStatusDetail(id) {
                const detailContainer = document.createElement('div');
                detailContainer.innerHTML = '<p>Loading post...</p>';
                showModal(detailContainer);
                try {
                    const context = await apiFetch(`/api/v1/statuses/${id}/context`);
                    detailContainer.innerHTML = '';
                    if (context.ancestors.length > 0) context.ancestors.forEach(s => detailContainer.appendChild(renderStatus(s)));
                    detailContainer.appendChild(renderStatus(await apiFetch(`/api/v1/statuses/${id}`), false)); // Main status not clickable
                    if (context.descendants.length > 0) {
                        detailContainer.innerHTML += '<h4>Replies</h4>';
                        context.descendants.forEach(s => detailContainer.appendChild(renderStatus(s)));
                    }
                } catch (error) { detailContainer.innerHTML = `<p class="error">Could not load post details. ${error.message}</p>`;}
            }
            
            async function showNotifications() {
                const container = document.createElement('div');
                container.innerHTML = '<h4>Notifications</h4><p>Loading...</p>';
                showModal(container);
                try {
                    const notifications = await apiFetch('/api/v1/notifications');
                    if (notifications.length === 0) {
                        container.innerHTML = '<h4>Notifications</h4><p>You have no new notifications.</p>';
                        return;
                    }
                    container.innerHTML = '<h4>Notifications</h4>';
                    notifications.forEach(n => {
                        const notifDiv = document.createElement('div');
                        notifDiv.className = 'notification';
                        let content = `<p><strong>${n.account.display_name}</strong> `;
                        if (n.type === 'mention') content += `mentioned you.</p>`;
                        else if (n.type === 'reblog') content += `boosted your post.</p>`;
                        else if (n.type === 'favourite') content += `favorited your post.</p>`;
                        else if (n.type === 'follow') content += `followed you.</p>`;
                        else content += `${n.type}.</p>`;
                        if (n.status) notifDiv.appendChild(renderStatus(n.status));
                        notifDiv.insertAdjacentHTML('afterbegin', content);
                        container.appendChild(notifDiv);
                    });
                } catch (error) { container.innerHTML = `<h4>Notifications</h4><p class="error">Could not load notifications. ${error.message}</p>`;}
            }
            
            async function showProfile(accountId) {
                const container = document.createElement('div');
                container.innerHTML = `<p>Loading profile...</p>`;
                showModal(container);
                try {
                    const [account, statuses] = await Promise.all([
                        apiFetch(`/api/v1/accounts/${accountId}`),
                        apiFetch(`/api/v1/accounts/${accountId}/statuses`)
                    ]);
                    container.innerHTML = `
                       <div class="profile-header">
                           <img src="${account.avatar_static}" alt="${account.display_name} avatar">
                           <div>
                               <h2>${account.display_name}</h2>
                               <p>@${account.acct}</p>
                           </div>
                       </div>
                       <div class="profile-bio">${account.note}</div>
                       <hr>
                       <h4>Posts</h4>
                    `;
                    const postsContainer = document.createElement('div');
                    statuses.forEach(s => postsContainer.appendChild(renderStatus(s)));
                    container.appendChild(postsContainer);
                } catch(error) { container.innerHTML = `<p class="error">Could not load profile. ${error.message}</p>`; }
            }

            async function showConversations() {
                const container = document.createElement('div');
                container.innerHTML = `<h4>Direct Messages</h4><p>Loading...</p>`;
                showModal(container);
                try {
                    const convos = await apiFetch('/api/v1/conversations');
                    if (convos.length === 0) {
                        container.innerHTML = '<h4>Direct Messages</h4><p>No conversations found.</p>';
                        return;
                    }
                    container.innerHTML = '<h4>Direct Messages</h4>';
                    convos.forEach(convo => {
                        const convoDiv = document.createElement('div');
                        convoDiv.className = 'conversation';
                        const lastStatus = convo.last_status;
                        const otherParticipants = convo.accounts.filter(acc => acc.id !== currentUser.id).map(acc => acc.display_name).join(', ');
                        convoDiv.innerHTML = `<p>Conversation with <strong>${otherParticipants}</strong></p>`;
                        convoDiv.appendChild(renderStatus(lastStatus));
                        container.appendChild(convoDiv);
                    });
                } catch(error) { container.innerHTML = `<h4>Direct Messages</h4><p class="error">Could not load messages. ${error.message}</p>`; }
            }

            async function performSearch(query) {
                const container = document.createElement('div');
                container.innerHTML = `<h4>Search Results for "${query}"</h4><p>Loading...</p>`;
                showModal(container);
                try {
                    const results = await apiFetch(`/api/v2/search?q=${encodeURIComponent(query)}&resolve=true`);
                    container.innerHTML = `<h4>Search Results for "${query}"</h4>`;
                    if(results.accounts.length > 0) {
                        container.innerHTML += '<h5>Accounts</h5>';
                        results.accounts.forEach(acc => {
                           const accDiv = document.createElement('div');
                           accDiv.className = 'search-result profile-link';
                           accDiv.dataset.accountId = acc.id;
                           accDiv.style.cursor = 'pointer';
                           accDiv.innerHTML = `<p><strong>${acc.display_name}</strong> @${acc.acct}</p>`;
                           container.appendChild(accDiv);
                        });
                        container.querySelectorAll('.profile-link').forEach(el => el.addEventListener('click', (e) => showProfile(e.currentTarget.dataset.accountId)));
                    }
                    if(results.hashtags.length > 0) {
                        container.innerHTML += '<h5>Hashtags</h5>';
                        results.hashtags.forEach(tag => {
                           const tagDiv = document.createElement('div');
                           tagDiv.className = 'search-result';
                           tagDiv.innerHTML = `<p>#${tag.name}</p>`;
                           container.appendChild(tagDiv);
                        });
                    }
                    if (results.accounts.length === 0 && results.hashtags.length === 0) {
                        container.innerHTML += '<p>No results found.</p>';
                    }
                } catch(error) { container.innerHTML = `<p class="error">Search failed. ${error.message}</p>`; }
            }


            // --- App Initialization & Event Listeners ---
            async function initializeApp() {
                try {
                    currentUser = await apiFetch('/api/v1/accounts/verify_credentials');
                    localStorage.setItem('fediverse-instance', instanceUrl);
                    localStorage.setItem('fediverse-token', accessToken);
                    loginView.style.display = 'none';
                    appView.style.display = 'block';
                    userDisplay.textContent = `${currentUser.display_name}`;
                    fetchTimeline('home');
                } catch (error) {
                    loginError.textContent = 'Connection failed. Check URL and Token.';
                    connectBtn.disabled = false;
                    connectBtn.textContent = 'Connect';
                }
            }
            
            connectBtn.addEventListener('click', () => {
                const url = instanceUrlInput.value.trim();
                const token = accessTokenInput.value.trim();
                if (!url || !token) { loginError.textContent = 'Please enter both URL and Access Token.'; return; }
                connectBtn.disabled = true;
                connectBtn.textContent = 'Connecting...';
                instanceUrl = url.replace(/^(https?:\/\/)?/, '');
                accessToken = token;
                initializeApp();
            });

            logoutBtn.addEventListener('click', () => { localStorage.clear(); window.location.reload(); });
            homeBtn.addEventListener('click', () => fetchTimeline('home'));
            localBtn.addEventListener('click', () => fetchTimeline('public?local=true'));
            federatedBtn.addEventListener('click', () => fetchTimeline('public'));
            notificationsBtn.addEventListener('click', showNotifications);
            messagesBtn.addEventListener('click', showConversations);
            searchForm.addEventListener('submit', (e) => { e.preventDefault(); if(searchInput.value) performSearch(searchInput.value); });
            addImageBtn.addEventListener('click', () => mediaAttachmentInput.click());
            mediaAttachmentInput.addEventListener('change', handleImageUpload);
            
            composeForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const statusText = composeTextarea.value.trim();
                if (statusText || attachedMediaId) postStatus(statusText);
            });

            const savedInstance = localStorage.getItem('fediverse-instance');
            const savedToken = localStorage.getItem('fediverse-token');
            if (savedInstance && savedToken) {
                instanceUrl = savedInstance;
                accessToken = savedToken;
                instanceUrlInput.value = instanceUrl;
                accessTokenInput.value = savedToken;
                connectBtn.disabled = true;
                initializeApp();
            }
        });
    </script>
</body>
</html>
