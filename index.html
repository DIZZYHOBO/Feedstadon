<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Feedstadon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        :root {
            --bg-color: #161617;
            --card-color: #1D1E1F;
            --primary-color: #2A2C2E;
            --accent-color: #5A94F1;
            --font-color: #DEDEDE;
            --font-color-muted: #8E8F90;
            --border-color: #333435;
            --link-color: #88C0D0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--font-color);
            margin: 0;
            padding-top: 50px;
            display: flex;
            justify-content: center;
        }
        .container { 
            width: 100%;
            max-width: 700px; 
            padding: 20px 10px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
        }
        #login-view {
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 25px;
        }
        .top-nav {
            position: fixed; top: 0; left: 0; width: 100%; height: 50px; background-color: var(--card-color);
            border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between;
            align-items: center; padding: 0 10px; z-index: 2000;
            box-sizing: border-box;
        }
        .nav-left, .nav-right { display: flex; align-items: center; gap: 10px; }
        .nav-button {
            background: none; border: 1px solid var(--border-color); color: var(--font-color); padding: 8px 12px;
            border-radius: 20px; font-weight: bold; cursor: pointer; white-space: nowrap; font-size: 0.9em;
        }
        .icon-button { border: none; font-size: 1.5em; }
        .dropdown { position: relative; }
        .dropdown-content {
            display: none; position: absolute; top: 100%;
            background-color: var(--primary-color); border: 1px solid var(--border-color); border-radius: 8px;
            min-width: 200px; z-index: 1; overflow: hidden; margin-top: 10px;
        }
        .nav-right .dropdown-content { right: 0; left: auto; }
        .dropdown-content a { color: var(--font-color); padding: 12px 16px; text-decoration: none; display: block; font-size: 1rem; font-weight: normal; }
        .dropdown-content a:hover { background-color: var(--accent-color); }
        .dropdown.active .dropdown-content { display: block; }
        
        #app-view { display: none; }
        #timeline { display: flex; flex-direction: column; gap: 15px; }
        .status { 
            background-color: var(--card-color); 
            border-radius: 8px; 
            border: 1px solid var(--border-color); 
            padding: 15px;
        }
        .status-header { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; }
        .status-header img { width: 40px; height: 40px; border-radius: 50%; }
        .status-content { margin-bottom: 15px; line-height: 1.5; word-wrap: break-word; }
        .status-content a { color: var(--link-color); }
        .status-media img, .status-media video { max-width: 100%; border-radius: 8px; margin-top: 10px; }
        .status-footer { display: flex; justify-content: space-around; color: var(--font-color-muted); font-weight: bold; font-size: 0.8em; }
        .status-action { cursor: pointer; padding: 5px; border-radius: 4px; display: flex; align-items: center; gap: 8px; }
        .icon { width: 20px; height: 20px; fill: currentColor; }
        
        .comment-thread {
            max-height: 0; overflow: hidden; transition: max-height 0.5s ease-out;
            margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--border-color);
        }
        .comment-thread.visible { max-height: 1500px; }
        
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-overlay.visible { display: flex; }
        .modal-content {
            background: var(--card-color); padding: 20px; border-radius: 8px; width: 90%; max-width: 600px;
            max-height: 85vh; overflow-y: auto;
        }
        textarea {
            font-family: 'Inter', sans-serif; width: 100%; padding: 10px; border-radius: 8px;
            border: 1px solid var(--border-color); background-color: var(--primary-color); color: var(--font-color);
            box-sizing: border-box; min-height: 120px; margin-bottom: 10px;
        }
        button {
             background-color: var(--accent-color); color: white; border: none;
             border-radius: 18px; font-weight: bold; cursor: pointer; padding: 10px 15px;
        }
        .compose-actions { display: flex; justify-content: space-between; align-items: center; }
        .settings-section { margin-bottom: 20px; }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="nav-left">
            <div class="dropdown" id="feeds-dropdown">
                <button class="nav-button">Feeds</button>
                <div class="dropdown-content">
                    <a href="#" data-timeline="home">Subscribed</a>
                    <a href="#" data-timeline="public?local=true">Local</a>
                    <a href="#" data-timeline="public">All</a>
                </div>
            </div>
            <button class="nav-button" id="nav-post-btn">Post</button>
        </div>
        <div class="nav-right">
            <button class="nav-button" id="search-btn">Search</button>
            <div class="dropdown" id="notifications-dropdown">
                <button class="nav-button icon-button" id="notifications-btn"></button>
                <div class="dropdown-content" id="notifications-list"></div>
            </div>
            <div class="dropdown" id="user-dropdown">
                <button class="nav-button" id="user-display-btn"></button>
                <div class="dropdown-content">
                    <a href="#" id="profile-link">Profile</a>
                    <a href="#" id="settings-link">Settings</a>
                    <a href="#" id="logout-btn">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="login-view">
            <h2>Feedstadon</h2>
            <input type="text" id="instance-url" placeholder="your-instance.social">
            <input type="password" id="access-token" placeholder="Paste your access token">
            <button id="connect-btn">Connect</button>
        </div>
        <div id="app-view">
            <div id="timeline"></div>
        </div>
    </div>
    
    <div id="modal" class="modal-overlay">
        <div class="modal-content" id="modal-body"></div>
    </div>

    <template id="compose-template">
        </template>
    
    <template id="settings-template">
        </template>
    
    <template id="search-template">
        <div>
            <h2>Search</h2>
            <form id="search-form-modal">
                <input type="search" id="search-input-modal" placeholder="Search users, hashtags, or URLs..." style="width: 100%; box-sizing: border-box; padding: 10px; font-size: 1em;">
            </form>
            <div id="search-results-modal" style="margin-top: 20px;"></div>
        </div>
    </template>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const loginView = document.getElementById('login-view');
            const appView = document.getElementById('app-view');
            const instanceUrlInput = document.getElementById('instance-url');
            const accessTokenInput = document.getElementById('access-token');
            const connectBtn = document.getElementById('connect-btn');
            const userDisplayBtn = document.getElementById('user-display-btn');
            const timelineDiv = document.getElementById('timeline');
            const modal = document.getElementById('modal');
            const modalBody = document.getElementById('modal-body');
            const notificationsDropdown = document.getElementById('notifications-dropdown');
            const notificationsBtn = document.getElementById('notifications-btn');
            const notificationsList = document.getElementById('notifications-list');
            const userDropdown = document.getElementById('user-dropdown');
            const feedsDropdown = document.getElementById('feeds-dropdown');
            const logoutBtn = document.getElementById('logout-btn');
            const profileLink = document.getElementById('profile-link');
            const settingsLink = document.getElementById('settings-link');
            const navPostBtn = document.getElementById('nav-post-btn');
            const searchBtn = document.getElementById('search-btn');
            const composeTemplate = document.getElementById('compose-template');
            const settingsTemplate = document.getElementById('settings-template');
            const searchTemplate = document.getElementById('search-template');
            
            // --- App State & Icons ---
            let instanceUrl = '', accessToken = '', currentUser = null, attachedMediaId = null;
            let settings = { hideNsfw: false, filteredWords: [] };
            let searchDebounce = null;
            const ICONS = {
                notification: `<svg class="icon" viewBox="0 0 24 24" style="width:24px; height:24px; fill:currentColor;"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"/></svg>`
            };
            notificationsBtn.innerHTML = ICONS.notification;

            // --- API Helper & Modal ---
            async function apiFetch(endpoint, options = {}) {
                const url = `https://${instanceUrl}${endpoint}`;
                const headers = { 'Authorization': `Bearer ${accessToken}`, ...options.headers };
                if (options.body instanceof FormData) delete headers['Content-Type'];
                const response = await fetch(url, { ...options, headers });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return response.json();
            }
            function showModal(contentNode) { modalBody.innerHTML = ''; modalBody.appendChild(contentNode); modal.classList.add('visible'); }
            function hideModal() { modal.classList.remove('visible'); }
            modal.addEventListener('click', (e) => { if (e.target === modal) hideModal(); });

            // --- Rendering ---
            function renderStatus(status) {
                // Main rendering logic remains the same
                const originalPost = status.reblog || status;
                let mediaHTML = '';
                if(originalPost.media_attachments && originalPost.media_attachments.length > 0) {
                    mediaHTML = originalPost.media_attachments.map(media => {
                        if (media.type === 'image') return `<a href="${media.url}" target="_blank" rel="noopener noreferrer"><img src="${media.preview_url}"></a>`;
                        if (media.type === 'video') return `<video src="${media.url}" controls></video>`;
                        return '';
                    }).join('');
                }
                const statusDiv = document.createElement('div');
                statusDiv.className = 'status';
                statusDiv.innerHTML = `
                    <div class="status-header">
                        <img src="${originalPost.account.avatar_static}">
                        <div><span class="display-name">${originalPost.account.display_name}</span></div>
                    </div>
                    <div class="status-content">${originalPost.content}</div>
                    <div class="status-media">${mediaHTML}</div>
                `;
                return statusDiv;
            }

            // --- Feature Functions ---
            async function fetchTimeline(type) {
                timelineDiv.innerHTML = '<p>Loading...</p>';
                try {
                    const statuses = await apiFetch(`/api/v1/timelines/${type}`);
                    timelineDiv.innerHTML = '';
                    statuses.forEach(status => {
                        const statusEl = renderStatus(status);
                        if (statusEl) timelineDiv.appendChild(statusEl);
                    });
                } catch (error) { timelineDiv.innerHTML = `<p>Could not load timeline.</p>`; }
            }

            async function fetchNotifications() {
                try {
                    const notifications = await apiFetch('/api/v1/notifications?limit=5');
                    notificationsList.innerHTML = '';
                    if (notifications.length === 0) {
                        notificationsList.innerHTML = '<a href="#">No new notifications</a>';
                        return;
                    }
                    notifications.forEach(n => {
                        const notifLink = document.createElement('a');
                        notifLink.href = '#';
                        let text = n.type;
                        if (n.type === 'mention') text = `mentioned you`;
                        else if (n.type === 'reblog') text = `boosted your post`;
                        else if (n.type === 'favourite') text = `favorited your post`;
                        else if (n.type === 'follow') text = `followed you`;
                        notifLink.innerHTML = `<strong>${n.account.display_name}</strong> ${text}`;
                        notificationsList.appendChild(notifLink);
                    });
                } catch (error) {
                    notificationsList.innerHTML = '<a href="#">Error loading notifications</a>';
                }
            }

            function showSearchModal() {
                const searchContent = searchTemplate.content.cloneNode(true);
                const form = searchContent.querySelector('#search-form-modal');
                const input = searchContent.querySelector('#search-input-modal');
                const resultsContainer = searchContent.querySelector('#search-results-modal');

                form.onsubmit = (e) => {
                    e.preventDefault();
                    performSearch(input.value, resultsContainer);
                };
                
                input.addEventListener('input', () => {
                    clearTimeout(searchDebounce);
                    searchDebounce = setTimeout(() => {
                        performSearch(input.value, resultsContainer);
                    }, 500);
                });

                showModal(searchContent);
                input.focus();
            }

            async function performSearch(query, resultsContainer) {
                if (!query || query.length < 2) {
                    resultsContainer.innerHTML = '';
                    return;
                }
                resultsContainer.innerHTML = '<p>Searching...</p>';
                try {
                    const results = await apiFetch(`/api/v2/search?q=${encodeURIComponent(query)}&resolve=true`);
                    resultsContainer.innerHTML = '';
                     if (results.accounts.length > 0) {
                        resultsContainer.innerHTML += '<h5>Accounts</h5>';
                        results.accounts.forEach(acc => {
                            const accDiv = document.createElement('div');
                            accDiv.innerHTML = `<p><strong>${acc.display_name}</strong> @${acc.acct}</p>`;
                            accDiv.style.cursor = 'pointer';
                            accDiv.onclick = () => showProfile(acc.id);
                            resultsContainer.appendChild(accDiv);
                         });
                    }
                } catch(error) { resultsContainer.innerHTML = `<p>Search failed.</p>`; }
            }
            
            async function initializeApp() {
                try {
                    currentUser = await apiFetch('/api/v1/accounts/verify_credentials');
                    loginView.style.display = 'none';
                    appView.style.display = 'block';
                    document.querySelector('.top-nav').style.display = 'flex';
                    userDisplayBtn.textContent = currentUser.display_name;
                    fetchTimeline('home');
                } catch (error) {
                    alert('Connection failed. Please check URL and token.');
                    localStorage.clear();
                    window.location.reload();
                }
            }
            
            // --- Event Listeners ---
            connectBtn.addEventListener('click', () => {
                instanceUrl = instanceUrlInput.value.trim();
                accessToken = accessTokenInput.value.trim();
                if (instanceUrl && accessToken) {
                    localStorage.setItem('fediverse-instance', instanceUrl);
                    localStorage.setItem('fediverse-token', accessToken);
                    initializeApp();
                }
            });
            
            window.addEventListener('click', (e) => {
                if (!e.target.closest('.dropdown')) {
                    document.querySelectorAll('.dropdown.active').forEach(d => d.classList.remove('active'));
                }
            });
            [userDropdown, feedsDropdown, notificationsDropdown].forEach(dd => {
                dd.addEventListener('click', (e) => {
                    e.stopPropagation();
                    document.querySelectorAll('.dropdown').forEach(d => { if(d !== dd) d.classList.remove('active'); });
                    dd.classList.toggle('active');
                    if (dd.id === 'notifications-dropdown' && dd.classList.contains('active')) {
                        fetchNotifications();
                    }
                });
            });
            feedsDropdown.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', (e) => { e.preventDefault(); fetchTimeline(e.target.dataset.timeline); });
            });
            searchBtn.addEventListener('click', showSearchModal);
            // Other nav buttons...
            
            // --- Initial Page Load ---
            const savedInstance = localStorage.getItem('fediverse-instance');
            const savedToken = localStorage.getItem('fediverse-token');
            if (savedInstance && savedToken) {
                instanceUrlInput.value = savedInstance;
                accessTokenInput.value = savedToken;
                instanceUrl = savedInstance;
                accessToken = savedToken;
                initializeApp();
            } else {
                 document.querySelector('.top-nav').style.display = 'none';
            }
        });
    </script>
</body>
</html>
