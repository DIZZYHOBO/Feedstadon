<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fediverse Client</title>
    <style>
        /* NEW: Import the Inter font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        :root {
            --bg-color: #030303;
            --card-color: #1A1A1B;
            --primary-color: #272729;
            --accent-color: #FF4500;
            --font-color: #D7DADC;
            --border-color: #343536;
        }
        body {
            /* NEW: Apply the Inter font and improve base styling */
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--font-color);
            margin: 0;
            padding-top: 50px;
        }
        .container { max-width: 700px; margin: 0 auto; padding: 10px; }
        
        /* Top Navigation Bar */
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: var(--card-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            z-index: 2000;
        }
        .nav-left, .nav-right { display: flex; align-items: center; gap: 10px; }
        .nav-button {
            background: none; border: 1px solid var(--border-color); color: var(--font-color); padding: 8px 12px;
            border-radius: 20px; font-weight: bold; cursor: pointer; white-space: nowrap;
        }
        .nav-button:hover { background-color: var(--primary-color); }
        .dropdown { position: relative; }
        .dropdown-content {
            display: none; position: absolute; top: 100%; left: 0; margin-top: 10px;
            background-color: var(--primary-color); border: 1px solid var(--border-color); border-radius: 8px;
            min-width: 160px; z-index: 1; overflow: hidden;
        }
        .nav-right .dropdown-content { left: auto; right: 0; }
        .dropdown-content a { color: var(--font-color); padding: 12px 16px; text-decoration: none; display: block; }
        .dropdown-content a:hover { background-color: var(--accent-color); }
        .dropdown.active .dropdown-content { display: block; }
        
        /* Main Content & Posts */
        #app-view { display: none; }
        #timeline { display: flex; flex-direction: column; gap: 10px; }
        .status {
            background-color: var(--card-color); padding: 12px; border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        .status-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; font-size: 0.9em; }
        .status-header img { width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }
        .status-header .display-name { font-weight: bold; cursor: pointer; }
        .status-header .acct { color: #818384; }
        
        /* NEW: Improved text rendering for posts */
        .status-content {
            font-size: 1em;
            line-height: 1.5; /* Increased line spacing for readability */
            white-space: pre-wrap; /* Respects line breaks and spacing */
            word-wrap: break-word; /* Prevents long words from overflowing */
        }
        /* Style links within posts */
        .status-content a {
            color: var(--accent-color);
            text-decoration: none;
        }
        .status-content a:hover {
            text-decoration: underline;
        }

        .status-footer { font-size: 0.8em; color: #818384; margin-top: 15px; display: flex; gap: 20px; align-items: center; font-weight: bold; }
        .status-action { cursor: pointer; }
        
        /* Responsive Design */
        @media (max-width: 600px) {
            body { padding-top: 50px; }
            .container { padding: 5px; }
            .top-nav { padding: 0 5px; }
            .nav-left, .nav-right { gap: 5px; }
            .nav-button { padding: 6px 10px; font-size: 0.9em; }
            .status-header { font-size: 0.8em; }
        }

        /* Modal & Comment Styles */
        .comment-thread {
            max-height: 0; overflow: hidden; transition: max-height 0.5s ease-out; padding-left: 15px;
            margin-top: 10px; border-left: 2px solid var(--border-color);
        }
        .comment-thread.visible { max-height: 1500px; }
        .comment-reply-form { display: flex; gap: 10px; margin-top: 10px; }
        textarea {
            font-family: 'Inter', sans-serif; /* NEW: Ensure textarea uses the same font */
            width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid var(--border-color);
            background-color: var(--primary-color); color: var(--font-color); box-sizing: border-box; min-height: 80px;
        }
        button {
            padding: 10px 15px; border: none; border-radius: 18px; background-color: var(--accent-color);
            color: white; font-weight: bold; cursor: pointer;
        }
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-overlay.visible { display: flex; }
        .modal-content {
            background: var(--card-color); padding: 20px; border-radius: 8px; width: 90%; max-width: 600px;
            max-height: 90vh; overflow-y: auto;
        }
        
        /* Profile View Styles */
        .profile-header { display: flex; gap: 20px; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; }
        .profile-header img { width: 80px; height: 80px; border-radius: 50%; }
        .profile-bio { margin-top: 15px; line-height: 1.5; }

    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="nav-left">
            <div class="dropdown" id="feeds-dropdown">
                <button class="nav-button">Feeds</button>
                <div class="dropdown-content">
                    <a href="#" data-timeline="home">Subscribed</a>
                    <a href="#" data-timeline="public?local=true">Local</a>
                    <a href="#" data-timeline="public">All</a>
                </div>
            </div>
            <button class="nav-button" id="nav-post-btn">Post</button>
        </div>
        <div class="nav-right">
            <div class="dropdown" id="user-dropdown">
                <button class="nav-button" id="user-display-btn"></button>
                <div class="dropdown-content">
                    <a href="#" id="profile-link">Profile</a>
                    <a href="#">Settings (WIP)</a>
                    <a href="#" id="logout-btn">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="login-view">
            <h2>Connect to your Instance</h2>
            <p>Go to your instance's Settings -> Development to get an access token.</p>
            <input type="text" id="instance-url" placeholder="your-instance.social">
            <input type="password" id="access-token" placeholder="Paste your token here">
            <button id="connect-btn">Connect</button>
            <p id="login-error" class="error"></p>
        </div>
        <div id="app-view">
            <div id="timeline"></div>
        </div>
    </div>
    
    <div id="modal" class="modal-overlay">
        <div class="modal-content" id="modal-body"></div>
    </div>

    <template id="compose-template">
        <form id="compose-form">
            <h3>New Post</h3>
            <textarea placeholder="What's on your mind?"></textarea>
            <div style="text-align: right;">
                <button type="submit">Post</button>
            </div>
        </form>
    </template>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const loginView = document.getElementById('login-view');
            const appView = document.getElementById('app-view');
            const instanceUrlInput = document.getElementById('instance-url');
            const accessTokenInput = document.getElementById('access-token');
            const connectBtn = document.getElementById('connect-btn');
            const loginError = document.getElementById('login-error');
            const userDisplayBtn = document.getElementById('user-display-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const timelineDiv = document.getElementById('timeline');
            const modal = document.getElementById('modal');
            const modalBody = document.getElementById('modal-body');
            const feedsDropdown = document.getElementById('feeds-dropdown');
            const userDropdown = document.getElementById('user-dropdown');
            const navPostBtn = document.getElementById('nav-post-btn');
            const profileLink = document.getElementById('profile-link');
            const composeTemplate = document.getElementById('compose-template');

            // --- App State ---
            let instanceUrl = '';
            let accessToken = '';
            let currentUser = null;

            // --- API Helper ---
            async function apiFetch(endpoint, options = {}) {
                const url = `https://${instanceUrl}/api/v1/${endpoint}`;
                const headers = { 'Authorization': `Bearer ${accessToken}`, ...options.headers };
                const response = await fetch(url, { ...options, headers });
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: `HTTP error! status: ${response.status}` }));
                    throw new Error(errorData.error);
                }
                return options.method === 'DELETE' ? response : response.json();
            }

            // --- Modal Controls ---
            function showModal(contentNode) {
                modalBody.innerHTML = '';
                modalBody.appendChild(contentNode);
                modal.classList.add('visible');
            }
            function hideModal() {
                modal.classList.remove('visible');
            }
            modal.addEventListener('click', (e) => {
                if (e.target === modal) hideModal();
            });

            // --- Rendering Functions ---
            function renderStatus(status) {
                const statusDiv = document.createElement('div');
                statusDiv.className = 'status';
                // MODIFIED: Use innerHTML for the content to render links from the API
                statusDiv.innerHTML = `
                    <div class="status-header">
                        <img src="${status.account.avatar_static}" alt="${status.account.display_name} avatar">
                        <div>
                            <span class="display-name">${status.account.display_name}</span>
                            <span class="acct">Â· @${status.account.acct}</span>
                        </div>
                    </div>
                    <div class="status-content">${status.content}</div>
                    <div class="status-footer">
                        <span class="status-action reply" title="Reply">ðŸ’¬ ${status.replies_count}</span>
                    </div>
                `;
                statusDiv.querySelector('img').onclick = () => showProfile(status.account.id);
                statusDiv.querySelector('.display-name').onclick = () => showProfile(status.account.id);
                
                statusDiv.querySelector('.reply').addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleCommentThread(status, statusDiv);
                });
                return statusDiv;
            }
            
            async function toggleCommentThread(status, statusElement) {
                const existingThread = statusElement.querySelector('.comment-thread');
                if (existingThread) {
                    existingThread.remove();
                    return;
                }
                const threadContainer = document.createElement('div');
                threadContainer.className = 'comment-thread';
                threadContainer.innerHTML = `<p>Loading replies...</p>`;
                statusElement.appendChild(threadContainer);
                requestAnimationFrame(() => threadContainer.classList.add('visible'));
                
                try {
                    const context = await apiFetch(`statuses/${status.id}/context`);
                    threadContainer.innerHTML = '';
                    if (context.descendants && context.descendants.length > 0) {
                        context.descendants.forEach(reply => threadContainer.appendChild(renderStatus(reply)));
                    } else {
                        threadContainer.innerHTML = '<p>No replies yet.</p>';
                    }
                    const replyForm = document.createElement('div');
                    replyForm.className = 'comment-reply-form';
                    replyForm.innerHTML = `<textarea placeholder="Write a comment..."></textarea><button>Comment</button>`;
                    replyForm.querySelector('textarea').value = `@${status.account.acct} `;
                    replyForm.querySelector('button').onclick = async () => {
                        const textarea = replyForm.querySelector('textarea');
                        if (!textarea.value) return;
                        await apiFetch('statuses', {
                            method: 'POST', headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ status: textarea.value, in_reply_to_id: status.id })
                        });
                        toggleCommentThread(status, statusElement); // Refresh thread
                    };
                    threadContainer.appendChild(replyForm);
                } catch (error) { threadContainer.innerHTML = `<p class="error">Could not load replies.</p>`; }
            }

            async function fetchTimeline(type) {
                timelineDiv.innerHTML = '<p>Loading...</p>';
                try {
                    const statuses = await apiFetch(`timelines/${type}`);
                    timelineDiv.innerHTML = '';
                    statuses.forEach(status => timelineDiv.appendChild(renderStatus(status)));
                } catch (error) { timelineDiv.innerHTML = `<p class="error">Could not load timeline.</p>`; }
            }
            
            function showComposeModal() {
                const composeContent = composeTemplate.content.cloneNode(true);
                const form = composeContent.querySelector('form');
                form.onsubmit = async (e) => {
                    e.preventDefault();
                    const textarea = form.querySelector('textarea');
                    if (!textarea.value) return;
                    await apiFetch('statuses', {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ status: textarea.value })
                    });
                    hideModal();
                    fetchTimeline('home');
                };
                showModal(composeContent);
            }
            
            async function showProfile(accountId) {
                const container = document.createElement('div');
                container.innerHTML = `<p>Loading profile...</p>`;
                showModal(container);
                try {
                    const [account, statuses] = await Promise.all([
                        apiFetch(`accounts/${accountId}`),
                        apiFetch(`accounts/${accountId}/statuses?limit=20`)
                    ]);
                    // MODIFIED: Use innerHTML for the bio to render links
                    container.innerHTML = `
                       <div class="profile-header">
                           <img src="${account.avatar_static}" alt="${account.display_name} avatar">
                           <div>
                               <h2>${account.display_name}</h2>
                               <p>@${account.acct}</p>
                           </div>
                       </div>
                       <div class="profile-bio">${account.note}</div>
                       <hr><h4>Posts</h4>
                    `;
                    const postsContainer = document.createElement('div');
                    postsContainer.style.display = 'flex';
                    postsContainer.style.flexDirection = 'column';
                    postsContainer.style.gap = '10px';
                    statuses.forEach(s => postsContainer.appendChild(renderStatus(s)));
                    container.appendChild(postsContainer);
                } catch(error) { container.innerHTML = `<p class="error">Could not load profile.</p>`; }
            }

            async function initializeApp() {
                try {
                    currentUser = await apiFetch('accounts/verify_credentials');
                    localStorage.setItem('fediverse-instance', instanceUrl);
                    localStorage.setItem('fediverse-token', accessToken);
                    loginView.style.display = 'none';
                    appView.style.display = 'block';
                    document.querySelector('.top-nav').style.display = 'flex';
                    userDisplayBtn.textContent = currentUser.display_name;
                    fetchTimeline('home');
                } catch (error) { loginError.textContent = 'Connection failed. Check URL and Token.'; }
            }
            
            // --- Event Listeners ---
            window.addEventListener('click', (e) => {
                if (!e.target.closest('.dropdown')) {
                    document.querySelectorAll('.dropdown.active').forEach(d => d.classList.remove('active'));
                }
            });
            feedsDropdown.addEventListener('click', (e) => {
                e.stopPropagation();
                userDropdown.classList.remove('active');
                feedsDropdown.classList.toggle('active');
            });
            userDropdown.addEventListener('click', (e) => {
                e.stopPropagation();
                feedsDropdown.classList.remove('active');
                userDropdown.classList.toggle('active');
            });
            feedsDropdown.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    fetchTimeline(e.target.dataset.timeline);
                });
            });

            navPostBtn.addEventListener('click', showComposeModal);
            profileLink.addEventListener('click', (e) => { e.preventDefault(); showProfile(currentUser.id); });
            logoutBtn.addEventListener('click', () => { localStorage.clear(); window.location.reload(); });
            
            connectBtn.addEventListener('click', () => {
                const url = instanceUrlInput.value.trim();
                const token = accessTokenInput.value.trim();
                if (!url || !token) return;
                instanceUrl = url.replace(/^(https?:\/\/)?/, '');
                accessToken = token;
                initializeApp();
            });

            // --- Initial check on page load ---
            const savedInstance = localStorage.getItem('fediverse-instance');
            const savedToken = localStorage.getItem('fediverse-token');
            if (savedInstance && savedToken) {
                instanceUrl = savedInstance;
                accessToken = savedToken;
                initializeApp();
            } else {
                document.querySelector('.top-nav').style.display = 'none';
                appView.style.display = 'none';
                loginView.style.display = 'block';
            }
        });
    </script>
</body>
</html>
