<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Feedstadon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        :root {
            --bg-color: #161617;
            --card-color: #1D1E1F;
            --primary-color: #2A2C2E;
            --accent-color: #5A94F1;
            --font-color: #DEDEDE;
            --font-color-muted: #8E8F90;
            --border-color: #333435;
            --link-color: #88C0D0; /* Softer link color */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--font-color);
            margin: 0;
            padding-top: 50px;
            display: flex;
            justify-content: center;
        }
        .container { 
            width: 100%;
            max-width: 700px; 
            padding: 20px 10px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
        }
        .top-nav {
            position: fixed; top: 0; left: 0; width: 100%; height: 50px; background-color: var(--card-color);
            border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between;
            align-items: center; padding: 0 10px; z-index: 2000;
            box-sizing: border-box;
        }
        .nav-left, .nav-right { display: flex; align-items: center; gap: 10px; }
        .nav-button {
            background: none; border: 1px solid var(--border-color); color: var(--font-color); padding: 8px 12px;
            border-radius: 20px; font-weight: bold; cursor: pointer; white-space: nowrap; font-size: 0.9em;
        }
        .dropdown { position: relative; }
        .dropdown-content {
            display: none; position: absolute; top: 100%;
            background-color: var(--primary-color); border: 1px solid var(--border-color); border-radius: 8px;
            min-width: 200px; z-index: 1; overflow: hidden; margin-top: 10px;
        }
        .nav-right .dropdown-content { right: 0; left: auto; }
        .dropdown.active .dropdown-content { display: block; }
        #app-view { display: none; }
        #timeline { display: flex; flex-direction: column; gap: 15px; }
        .status { 
            background-color: var(--card-color); 
            border-radius: 8px; 
            border: 1px solid var(--border-color); 
            padding: 15px;
        }
        .status-header { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; }
        .status-header img { width: 40px; height: 40px; border-radius: 50%; }
        .status-content { margin-bottom: 15px; line-height: 1.5; word-wrap: break-word; }
        .status-content a { color: var(--link-color); text-decoration: none; }
        .status-content a:hover { text-decoration: underline; }
        .status-media img, .status-media video { max-width: 100%; border-radius: 8px; margin-top: 10px; }
        .status-footer { display: flex; justify-content: space-around; color: var(--font-color-muted); font-weight: bold; font-size: 0.8em; }
        .status-action { cursor: pointer; padding: 5px; border-radius: 4px; display: flex; align-items: center; gap: 8px; }
        .status-action:hover { background-color: var(--primary-color); }
        .status-action.active { color: var(--accent-color); }
        .icon { width: 20px; height: 20px; fill: currentColor; }
        
        @media (max-width: 600px) {
            .container { padding: 10px 5px; }
            .top-nav { padding: 0 5px; }
            .nav-left, .nav-right { gap: 5px; }
            .nav-button { padding: 6px 10px; font-size: 0.8em; }
            #user-display-btn { max-width: 100px; overflow: hidden; text-overflow: ellipsis; }
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        </nav>

    <div class="container">
        <div id="login-view">
            </div>
        <div id="app-view">
            <div id="timeline"></div>
        </div>
    </div>
    
    <div id="modal" class="modal-overlay">
        <div class="modal-content" id="modal-body"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements & State ---
            const timelineDiv = document.getElementById('timeline');
            let instanceUrl = '', accessToken = '';
            
            // SVG Icons
            const ICONS = {
                reply: `<svg class="icon" viewBox="0 0 24 24"><path d="M10 9V5l-7 7 7 7v-4.1c5 0 8.5 1.6 11 5.1-1-5-4-10-11-11z"/></svg>`,
                boost: `<svg class="icon" viewBox="0 0 24 24"><path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/></svg>`,
                favorite: `<svg class="icon" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>`,
                bookmark: `<svg class="icon" viewBox="0 0 24 24"><path d="M17 3H7c-1.1 0-1.99.9-1.99 2L5 21l7-3 7 3V5c0-1.1-.9-2-2-2z"/></svg>`
            };

            // --- API Helper & Modal ---
            async function apiFetch(endpoint) {
                const url = `https://${instanceUrl}${endpoint}`;
                const headers = { 'Authorization': `Bearer ${accessToken}` };
                const response = await fetch(url, { headers });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return response.json();
            }

            // --- Rendering ---
            function renderStatus(status) {
                const originalPost = status.reblog || status;
                const statusDiv = document.createElement('div');
                statusDiv.className = 'status';

                let mediaHTML = '';
                if (originalPost.media_attachments && originalPost.media_attachments.length > 0) {
                    mediaHTML = originalPost.media_attachments.map(media => {
                        if (media.type === 'image') return `<a href="${media.url}" target="_blank" rel="noopener noreferrer"><img src="${media.preview_url}"></a>`;
                        if (media.type === 'video') return `<video src="${media.url}" controls></video>`;
                        return '';
                    }).join('');
                }

                statusDiv.innerHTML = `
                    <div class="status-header">
                        <img src="${originalPost.account.avatar_static}">
                        <div>
                            <span class="display-name">${originalPost.account.display_name}</span>
                        </div>
                    </div>
                    <div class="status-content">${originalPost.content}</div>
                    <div class="status-media">${mediaHTML}</div>
                    <div class="status-footer">
                        <span class="status-action reply">${ICONS.reply} ${originalPost.replies_count}</span>
                        <span class="status-action boost ${originalPost.reblogged ? 'active' : ''}">${ICONS.boost} ${originalPost.reblogs_count}</span>
                        <span class="status-action favorite ${originalPost.favourited ? 'active' : ''}">${ICONS.favorite} ${originalPost.favourites_count}</span>
                        <span class="status-action bookmark ${originalPost.bookmarked ? 'active' : ''}">${ICONS.bookmark}</span>
                    </div>
                `;
                return statusDiv;
            }

            // --- Feature Functions ---
            async function fetchTimeline(type) {
                timelineDiv.innerHTML = '<p>Loading...</p>';
                try {
                    const statuses = await apiFetch(`/api/v1/timelines/${type}`);
                    timelineDiv.innerHTML = '';
                    statuses.forEach(status => timelineDiv.appendChild(renderStatus(status)));
                } catch (error) {
                    timelineDiv.innerHTML = `<p>Could not load timeline.</p>`;
                }
            }
            
            async function initializeApp() {
                try {
                    await apiFetch('/api/v1/accounts/verify_credentials');
                    document.getElementById('login-view').style.display = 'none';
                    document.getElementById('app-view').style.display = 'block';
                    document.querySelector('.top-nav').style.display = 'flex';
                    fetchTimeline('home');
                } catch (error) {
                    alert('Connection failed. Please check URL and token.');
                    localStorage.clear();
                    window.location.reload();
                }
            }
            
            // --- Event Listeners & Initial Page Load ---
            document.getElementById('connect-btn').addEventListener('click', () => {
                instanceUrl = document.getElementById('instance-url').value.trim();
                accessToken = document.getElementById('access-token').value.trim();
                if (instanceUrl && accessToken) {
                    localStorage.setItem('fediverse-instance', instanceUrl);
                    localStorage.setItem('fediverse-token', accessToken);
                    initializeApp();
                }
            });

            const savedInstance = localStorage.getItem('fediverse-instance');
            const savedToken = localStorage.getItem('fediverse-token');
            if (savedInstance && savedToken) {
                document.getElementById('instance-url').value = savedInstance;
                document.getElementById('access-token').value = savedToken;
                instanceUrl = savedInstance;
                accessToken = savedToken;
                initializeApp();
            } else {
                 document.querySelector('.top-nav').style.display = 'none';
            }
        });
    </script>
</body>
</html>
