<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedstodon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/showdown@2.1.0/dist/showdown.min.js"></script>
</head>
<body>
    <div id="app-container">
        <nav class="top-nav">
            <div class="nav-left">
                <div class="dropdown" id="feeds-dropdown">
                    <button class="nav-button">Feeds</button>
                    <div class="dropdown-content">
                        <a href="#" id="lemmy-main-link" class="main-feed-link">Lemmy <span id="lemmy-logo-container"></span></a>
                        <a href="#" id="mastodon-main-link" class="main-feed-link">Mastodon <span id="mastodon-logo-container"></span></a>
                    </div>
                </div>
                <button class="nav-button" id="discover-btn">Discover</button>
            </div>
            <div class="nav-right">
                <button class="nav-button icon-button" id="refresh-btn"></button>
                <button class="nav-button icon-button" id="notifications-btn"></button>
                <div class="dropdown" id="user-dropdown">
                    <button class="nav-button">Menu</button>
                    <div class="dropdown-content">
                        <a href="#" id="new-post-link">New Post</a>
                        <a href="#" id="profile-link">Profile</a>
                        <a href="#" id="settings-link">Settings</a>
                        <a href="#" id="help-link">Help</a>
                    </div>
                </div>
            </div>
        </nav>
        <div id="loading-bar"></div>
        <div id="refresh-spinner"></div>
        <div id="pull-to-refresh-indicator"></div>

        <main class="container" id="app-view">
            <div id="timeline" class="view"></div>
            <div id="notifications-view" class="view"></div>
            <div id="discover-view" class="view"></div>
            <div id="screenshot-view" class="view"></div>
            <div id="merged-post-view" class="view"></div>
            <div id="profile-page-view" class="view"></div>
            <div id="edit-profile-view" class="view"></div>
            <div id="search-results-view" class="view"></div>
            <div id="settings-view" class="view"></div>
            <div id="status-detail-view" class="view"></div>
            <div id="lemmy-post-view" class="view"></div>
            <div id="lemmy-community-view" class="view"></div>
            <div id="lemmy-comment-thread-view" class="view"></div>
        </main>
        
        <div id="scroll-loader"><p>Loading more...</p></div>
        <div id="context-menu"></div>
        <div id="toast-notification"></div>

        <!-- Modals -->
        <div id="compose-modal" class="modal-overlay"></div>
        <div id="image-modal" class="modal-overlay"></div>
        <div id="help-modal" class="modal-overlay"></div>
    </div>

    <script src="app.js" type="module"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('ServiceWorker registration successful with scope: ', reg.scope))
                .catch(err => console.log('ServiceWorker registration failed: ', err));
        }
    </script>
</body>
</html>
