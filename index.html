<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Feedstadon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        :root {
            --bg-color: #161617;
            --card-color: #1D1E1F;
            --primary-color: #2A2C2E;
            --accent-color: #5A94F1;
            --font-color: #DEDEDE;
            --font-color-muted: #8E8F90;
            --border-color: #333435;
            --link-color: #88C0D0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--font-color);
            margin: 0;
            padding-top: 50px;
            display: flex;
            justify-content: center;
        }
        .container { 
            width: 100%;
            max-width: 700px; 
            padding: 20px 10px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
        }
        #login-view {
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 25px;
        }
        .top-nav {
            position: fixed; top: 0; left: 0; width: 100%; height: 50px; background-color: var(--card-color);
            border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between;
            align-items: center; padding: 0 10px; z-index: 2000;
            box-sizing: border-box;
        }
        .nav-left, .nav-right { display: flex; align-items: center; gap: 10px; }
        .nav-button {
            background: none; border: 1px solid var(--border-color); color: var(--font-color); padding: 8px 12px;
            border-radius: 20px; font-weight: bold; cursor: pointer; white-space: nowrap; font-size: 0.9em;
        }
        .icon-button { border: none; font-size: 1.5em; }
        .dropdown { position: relative; }
        .dropdown-content {
            display: none; position: absolute; top: 100%;
            background-color: var(--primary-color); border: 1px solid var(--border-color); border-radius: 8px;
            min-width: 200px; z-index: 1; overflow: hidden; margin-top: 10px;
        }
        .nav-right .dropdown-content { right: 0; left: auto; }
        .dropdown-content a { color: var(--font-color); padding: 12px 16px; text-decoration: none; display: block; font-size: 1rem; font-weight: normal; }
        .dropdown.active .dropdown-content { display: block; }
        
        .search-container { position: relative; }
        #search-form { position: absolute; right: 100%; top: 50%; transform: translateY(-50%); width: 0; opacity: 0; transition: width 0.4s ease, opacity 0.4s ease; overflow: hidden; }
        #search-form.active { width: 200px; opacity: 1; }
        #search-input { margin-bottom: 0; }
        
        #app-view { display: none; }
        #timeline { display: flex; flex-direction: column; gap: 15px; }
        .status { 
            background-color: var(--card-color); 
            border-radius: 8px; 
            border: 1px solid var(--border-color); 
            padding: 15px;
        }
        .status-header { display: flex; align-items: center; gap: 10px; margin-bottom: 12px; }
        .status-header img { width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }
        .status-header .display-name { font-weight: bold; cursor: pointer; }
        .status-content { margin-bottom: 15px; line-height: 1.5; word-wrap: break-word; }
        .status-content a { color: var(--link-color); }
        .status-media img, .status-media video { max-width: 100%; border-radius: 8px; margin-top: 10px; }
        .status-footer { display: flex; justify-content: space-around; color: var(--font-color-muted); font-weight: bold; font-size: 0.8em; }
        .status-action { cursor: pointer; padding: 5px; border-radius: 4px; display: flex; align-items: center; gap: 8px; }
        .icon { width: 20px; height: 20px; fill: currentColor; }
        
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-overlay.visible { display: flex; }
        .modal-content {
            background: var(--card-color); padding: 20px; border-radius: 8px; width: 90%; max-width: 600px;
            max-height: 85vh; overflow-y: auto;
        }
        .profile-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; }
        .profile-info { display: flex; gap: 20px; align-items: center; }
        .profile-info img { width: 80px; height: 80px; border-radius: 50%; }
        .profile-bio { margin-top: 15px; line-height: 1.5; }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="nav-left">
            <div class="dropdown" id="feeds-dropdown">
                <button class="nav-button">Feeds</button>
                <div class="dropdown-content">
                    <a href="#" data-timeline="home">Subscribed</a>
                    <a href="#" data-timeline="public?local=true">Local</a>
                    <a href="#" data-timeline="public">All</a>
                </div>
            </div>
            <button class="nav-button" id="nav-post-btn">Post</button>
        </div>
        <div class="nav-right">
            <div class="search-container" id="search-container">
                <button class="nav-button" id="search-toggle-btn">Search</button>
                <form id="search-form">
                    <input type="search" id="search-input" placeholder="Search...">
                    <div class="dropdown-content" id="search-results"></div>
                </form>
            </div>
            <div class="dropdown" id="user-dropdown">
                <button class="nav-button" id="user-display-btn"></button>
                <div class="dropdown-content">
                    <a href="#" id="profile-link">Profile</a>
                    <a href="#" id="logout-btn">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="login-view">
            <h2>Feedstadon</h2>
            <input type="text" id="instance-url" placeholder="your-instance.social">
            <input type="password" id="access-token" placeholder="Paste your access token">
            <button id="connect-btn">Connect</button>
        </div>
        <div id="app-view">
            <div id="timeline"></div>
            <div id="scroll-loader" style="text-align: center; padding: 20px; display: none;"><p>Loading more...</p></div>
        </div>
    </div>
    
    <div id="modal" class="modal-overlay">
        <div class="modal-content" id="modal-body"></div>
    </div>

    <template id="compose-template">
        </template>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const loginView = document.getElementById('login-view');
            const appView = document.getElementById('app-view');
            const instanceUrlInput = document.getElementById('instance-url');
            const accessTokenInput = document.getElementById('access-token');
            const connectBtn = document.getElementById('connect-btn');
            const userDisplayBtn = document.getElementById('user-display-btn');
            const timelineDiv = document.getElementById('timeline');
            const modal = document.getElementById('modal');
            const modalBody = document.getElementById('modal-body');
            const feedsDropdown = document.getElementById('feeds-dropdown');
            const userDropdown = document.getElementById('user-dropdown');
            const profileLink = document.getElementById('profile-link');
            const logoutBtn = document.getElementById('logout-btn');
            const navPostBtn = document.getElementById('nav-post-btn');
            const searchContainer = document.getElementById('search-container');
            const searchToggleBtn = document.getElementById('search-toggle-btn');
            const searchForm = document.getElementById('search-form');
            const searchInput = document.getElementById('search-input');
            const searchResults = document.getElementById('search-results');
            const scrollLoader = document.getElementById('scroll-loader');
            
            // --- App State ---
            let instanceUrl = '', accessToken = '', currentUser = null;
            let currentTimeline = 'home', lastPostId = null, isLoadingMore = false;
            let searchDebounce = null;

            // --- API Helper & Modal ---
            async function apiFetch(endpoint, options = {}) {
                const url = `https://${instanceUrl}${endpoint}`;
                const headers = { 'Authorization': `Bearer ${accessToken}`, ...options.headers };
                const response = await fetch(url, { ...options, headers });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return response.json();
            }
            function showModal(contentNode) { modalBody.innerHTML = ''; modalBody.appendChild(contentNode); modal.classList.add('visible'); }
            function hideModal() { modal.classList.remove('visible'); }
            modal.addEventListener('click', (e) => { if (e.target === modal) hideModal(); });

            // --- Rendering ---
            function renderStatus(status) {
                const originalPost = status.reblog || status;
                const statusDiv = document.createElement('div');
                statusDiv.className = 'status';

                let mediaHTML = '';
                if (originalPost.media_attachments && originalPost.media_attachments.length > 0) {
                    mediaHTML = originalPost.media_attachments.map(media => {
                        if (media.type === 'image') return `<a href="${media.url}" target="_blank" rel="noopener noreferrer"><img src="${media.preview_url}"></a>`;
                        if (media.type === 'video') return `<video src="${media.url}" controls></video>`;
                        return '';
                    }).join('');
                }

                statusDiv.innerHTML = `
                    <div class="status-header">
                        <img src="${originalPost.account.avatar_static}">
                        <div><span class="display-name">${originalPost.account.display_name}</span></div>
                    </div>
                    <div class="status-content">${originalPost.content}</div>
                    <div class="status-media">${mediaHTML}</div>
                `;
                
                statusDiv.querySelector('.display-name').onclick = () => showProfile(originalPost.account.id);
                statusDiv.querySelector('img').onclick = () => showProfile(originalPost.account.id);
                
                return statusDiv;
            }

            // --- Feature Functions ---
            async function fetchTimeline(type, loadMore = false) {
                if (isLoadingMore) return;
                if (!loadMore) {
                    timelineDiv.innerHTML = '<p>Loading...</p>';
                    currentTimeline = type; lastPostId = null; window.scrollTo(0, 0);
                }
                isLoadingMore = true;
                if (loadMore) scrollLoader.style.display = 'block';

                try {
                    let endpoint = `/api/v1/timelines/`;
                    const params = new URLSearchParams();
                    if (type.includes('?')) {
                        const [path, query] = type.split('?');
                        endpoint += path;
                        new URLSearchParams(query).forEach((val, key) => params.append(key, val));
                    } else { endpoint += type; }
                    if (loadMore && lastPostId) params.append('max_id', lastPostId);
                    const queryString = params.toString();
                    if (queryString) endpoint += `?${queryString}`;

                    const statuses = await apiFetch(endpoint);
                    if (!loadMore) timelineDiv.innerHTML = '';
                    if (statuses.length > 0) {
                        statuses.forEach(status => timelineDiv.appendChild(renderStatus(status)));
                        lastPostId = statuses[statuses.length - 1].id;
                    } else {
                        if (loadMore) scrollLoader.innerHTML = '<p>No more posts.</p>';
                        else timelineDiv.innerHTML = '<p>Nothing to see here.</p>';
                    }
                } catch (error) {
                    if (!loadMore) timelineDiv.innerHTML = `<p>Could not load timeline.</p>`;
                } finally {
                    isLoadingMore = false;
                    if (loadMore) scrollLoader.style.display = 'none';
                }
            }

            async function showProfile(accountId) {
                const container = document.createElement('div');
                showModal(container);
                container.innerHTML = `<p>Loading profile...</p>`;
                try {
                    const [account, statuses, relationships] = await Promise.all([
                        apiFetch(`/api/v1/accounts/${accountId}`),
                        apiFetch(`/api/v1/accounts/${accountId}/statuses?limit=10`),
                        apiFetch(`/api/v1/accounts/relationships?id[]=${accountId}`)
                    ]);
                    const relationship = relationships[0];
                    container.innerHTML = `
                        <div class="profile-header">
                            <div class="profile-info">
                                <img src="${account.avatar_static}" style="width:80px;height:80px;border-radius:50%;">
                                <div><h2>${account.display_name}</h2><p>@${account.acct}</p></div>
                            </div>
                            <button class="nav-button" id="follow-btn">${relationship.following ? 'Unfollow' : 'Follow'}</button>
                        </div>
                        <div class="profile-bio">${account.note}</div><hr><h4>Posts</h4>
                    `;
                    const postsContainer = document.createElement('div');
                    postsContainer.style.cssText = 'display:flex; flex-direction:column; gap:10px;';
                    statuses.forEach(s => postsContainer.appendChild(renderStatus(s)));
                    container.appendChild(postsContainer);
                    
                    const followBtn = container.querySelector('#follow-btn');
                    if(currentUser.id === accountId) {
                        followBtn.style.display = 'none';
                    } else {
                        followBtn.onclick = async () => {
                            const endpoint = `/api/v1/accounts/${accountId}/${relationship.following ? 'unfollow' : 'follow'}`;
                            const newRel = await apiFetch(endpoint, { method: 'POST' });
                            relationship.following = newRel.following;
                            followBtn.textContent = newRel.following ? 'Unfollow' : 'Follow';
                        };
                    }
                } catch(err) {
                    container.innerHTML = '<p>Could not load profile.</p>';
                }
            }

            async function performSearch(query) {
                if (!query || query.length < 2) {
                    searchResults.style.display = 'none';
                    return;
                }
                try {
                    const results = await apiFetch(`/api/v2/search?q=${encodeURIComponent(query)}&resolve=false&limit=10`);
                    searchResults.innerHTML = '';
                    if (results.accounts.length > 0) {
                        results.accounts.slice(0, 4).forEach(acc => {
                            const item = document.createElement('a');
                            item.href = '#';
                            item.innerHTML = `<strong>${acc.display_name}</strong><br><small>@${acc.acct}</small>`;
                            item.onclick = (e) => { e.preventDefault(); showProfile(acc.id); };
                            searchResults.appendChild(item);
                        });
                    }
                    if (results.hashtags.length > 0) {
                        results.hashtags.slice(0, 4).forEach(tag => {
                            const item = document.createElement('a');
                            item.href = '#';
                            item.textContent = `#${tag.name}`;
                            searchResults.appendChild(item);
                        });
                    }
                    if (results.accounts.length === 0 && results.hashtags.length === 0) {
                        searchResults.innerHTML = '<a href="#">No results found</a>';
                    }
                    searchResults.style.display = 'block';
                } catch(err) {
                    searchResults.style.display = 'none';
                }
            }

            async function initializeApp() {
                try {
                    currentUser = await apiFetch('/api/v1/accounts/verify_credentials');
                    loginView.style.display = 'none';
                    appView.style.display = 'block';
                    document.querySelector('.top-nav').style.display = 'flex';
                    userDisplayBtn.textContent = currentUser.display_name;
                    fetchTimeline('home');
                } catch (error) {
                    alert('Connection failed. Please check URL and token.');
                    localStorage.clear();
                    window.location.reload();
                }
            }
            
            // --- Event Listeners ---
            connectBtn.addEventListener('click', () => {
                instanceUrl = instanceUrlInput.value.trim();
                accessToken = accessTokenInput.value.trim();
                if (instanceUrl && accessToken) {
                    localStorage.setItem('fediverse-instance', instanceUrl);
                    localStorage.setItem('fediverse-token', accessToken);
                    initializeApp();
                }
            });

            searchToggleBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                searchForm.classList.toggle('active');
                searchToggleBtn.style.display = searchForm.classList.contains('active') ? 'none' : 'inline-block';
                if (searchForm.classList.contains('active')) searchInput.focus();
            });

            searchInput.addEventListener('input', () => {
                clearTimeout(searchDebounce);
                searchDebounce = setTimeout(() => performSearch(searchInput.value.trim()), 300);
            });
            
            window.addEventListener('click', (e) => {
                if (!e.target.closest('.dropdown')) {
                    document.querySelectorAll('.dropdown.active').forEach(d => d.classList.remove('active'));
                }
                if (!searchContainer.contains(e.target)) {
                    searchForm.classList.remove('active');
                    searchResults.style.display = 'none';
                    searchToggleBtn.style.display = 'inline-block';
                }
            });

            [userDropdown, feedsDropdown].forEach(dd => {
                dd.addEventListener('click', (e) => {
                    e.stopPropagation();
                    document.querySelectorAll('.dropdown').forEach(d => { if(d !== dd) d.classList.remove('active'); });
                    dd.classList.toggle('active');
                });
            });

            feedsDropdown.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    fetchTimeline(e.target.dataset.timeline);
                });
            });

            navPostBtn.addEventListener('click', () => alert('Post modal coming soon!'));
            logoutBtn.addEventListener('click', (e) => { e.preventDefault(); localStorage.clear(); window.location.reload(); });
            profileLink.addEventListener('click', (e) => { e.preventDefault(); showProfile(currentUser.id); });
            
            window.addEventListener('scroll', () => {
                if (isLoadingMore || !currentUser) return;
                const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
                if (scrollTop + clientHeight >= scrollHeight - 400) {
                    fetchTimeline(currentTimeline, true);
                }
            });

            // --- Initial Page Load ---
            const savedInstance = localStorage.getItem('fediverse-instance');
            const savedToken = localStorage.getItem('fediverse-token');
            if (savedInstance && savedToken) {
                instanceUrlInput.value = savedInstance;
                accessTokenInput.value = savedToken;
                instanceUrl = savedInstance;
                accessToken = savedToken;
                initializeApp();
            } else {
                 document.querySelector('.top-nav').style.display = 'none';
            }
        });
    </script>
</body>
</html>
