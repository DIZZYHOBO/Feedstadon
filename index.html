<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Feedstadon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="top-nav"></nav>

    <div class="container">
        <div id="login-view"></div>
        <div id="app-view"></div>
    </div>
    
    <div id="compose-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>New Post</h3>
            <form id="compose-form">
                <textarea id="compose-textarea" placeholder="What's on your mind?"></textarea>
                <div class="modal-actions">
                    <div class="compose-options">
                        <input type="file" id="media-attachment-input" accept="image/*, video/*" style="display: none;">
                        <button type="button" id="add-media-btn" class="button-secondary">Add Media</button>
                        <span id="media-filename-preview"></span>
                    </div>
                    <div>
                        <button type="button" class="button-secondary cancel-compose">Cancel</button>
                        <button type="submit">Post</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <div id="edit-post-modal" class="modal-overlay"></div>
    <div id="delete-post-modal" class="modal-overlay"></div>

    <script type="module" src="app.js"></script>
</body>
</html>
