<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <base href="/">
    <title>Feeds</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

    <div id="app-view">
        <div id="pull-to-refresh-indicator"></div>
        <nav class="top-nav">
            <div class="nav-left">
                <button id="refresh-btn" class="icon-button"></button>
                <div class="dropdown" id="feeds-dropdown">
                    <button class="nav-button">Feeds</button>
                    <div class="dropdown-content">
                        <a href="/" data-timeline="home">Home</a>
                        <a href="/merged/" data-timeline="merged">Merged</a>
                        <hr>
                        <a href="/all/" id="lemmy-main-link">All (Lemmy)</a>
                        <a href="/federated/" id="mastodon-main-link">Federated</a>
                    </div>
                </div>
                <button id="discover-btn" class="nav-button">Discover</button>
            </div>

            <div class="nav-center"></div>

            <div class="nav-right">
                <div class="dropdown" id="user-dropdown">
                    <button class="nav-button">
                        Menu
                        <div class="notification-dot"></div>
                    </button>
                    <div class="dropdown-content">
                        <a href="#" id="new-post-link">New Post</a>
                        <a href="#" id="notifications-link">
                            Notifications
                            <div class="menu-notification-dot"></div>
                        </a>
                        <a href="#" id="profile-link">Profile</a>
                        <a href="#" id="settings-link">Settings</a>
                        <a href="#" id="help-link">Help</a>
                    </div>
                </div>
                <button id="notifications-btn" class="icon-button"></button>
            </div>
        </nav>
        
        <div id="loading-bar"></div>

        <div class="container">
            <div id="timeline-sub-nav" class="timeline-sub-nav"></div>
            <div id="timeline" class="view-container"></div>
            <div id="notifications-view" class="view-container">
                <div class="notifications-sub-nav"></div>
                <div id="notifications-list"></div>
            </div>
            <div id="discover-view" class="view-container"></div>
            <div id="screenshot-view" class="view-container"></div>
            <div id="merged-post-view" class="view-container"></div>
            <div id="profile-page-view" class="view-container"></div>
            <div id="edit-profile-view" class="view-container"></div>
            <div id="search-results-view" class="view-container"></div>
            <div id="settings-view" class="view-container"></div>
            <div id="status-detail-view" class="view-container"></div>
            <div id="lemmy-post-view" class="view-container"></div>
            <div id="lemmy-community-view" class="view-container"></div>
            <div id="scroll-loader"><p>Loading more posts...</p></div>
        </div>
        <div id="refresh-spinner"></div>
    </div>
    
    <div id="context-menu"></div>
    
    <div id="toast-notification"></div>

    <div class="modal-overlay" id="compose-modal">
        <div class="modal-content">
            <div class="compose-tabs">
                <button class="tab-button active" data-tab="mastodon-compose">Mastodon</button>
                <button class="tab-button" data-tab="lemmy-compose">Lemmy</button>
            </div>
            <div class="compose-tab-content active" id="mastodon-compose-tab">
                <div id="reply-to-info"></div>
                <textarea id="compose-textarea" placeholder="What's on your mind?"></textarea>
                <div id="cw-creator-container"></div>
                <div id="poll-creator-container"></div>
                <div class="modal-actions">
                    <div class="compose-options">
                        <input type="file" id="media-upload-input" style="display: none;" accept="image/*,video/*">
                        <button class="icon-button" id="media-upload-btn"></button>
                        <button class="icon-button" id="poll-btn"></button>
                        <button class="icon-button" id="cw-btn"></button>
                        <span id="media-filename-preview"></span>
                    </div>
                    <div>
                        <span id="character-count">500</span>
                        <button class="button-secondary" id="cancel-compose-btn">Cancel</button>
                        <button type="submit" id="submit-compose-btn">Post</button>
                    </div>
                </div>
            </div>
            <div class="compose-tab-content" id="lemmy-compose-tab">
                <form id="lemmy-compose-form">
