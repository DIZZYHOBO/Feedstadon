<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Feedstadon</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#1a1a1a">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-left">
            <div class="dropdown">
                <button id="main-feed-link" class="nav-button dropdown-toggle">Feed</button>
                <div class="dropdown-content">
                    </div>
            </div>
        </div>
        <div class="nav-center">
            </div>
        <div class="nav-right">
            <button id="compose-btn" class="nav-button icon-button" aria-label="Compose new post"></button>
            <button id="notifications-btn" class="nav-button icon-button" aria-label="Notifications">
                <div class="notification-dot"></div>
            </button>
            <button id="logout-btn" class="nav-button" aria-label="Logout">Logout</button>
        </div>
    </nav>
    <div id="loading-bar"></div>
    <div id="pull-to-refresh-indicator">Pull to refresh</div>

    <div class="container">
        <div id="login-view" class="app-view" style="display: none;">
             <div class="login-card">
                <div class="login-forms-container">
                    <div class="login-form-section">
                        <div id="mastodon-login-logo" class="login-logo"></div>
                        <form id="login-form-mastodon">
                            <input type="url" id="instance_url" placeholder="Mastodon Instance URL" required>
                            <input type="password" id="access_token" placeholder="Access Token" required>
                            <button type="submit" class="connect-btn">Connect</button>
                        </form>
                    </div>
                    <div class="vertical-divider"></div>
                    <div class="login-form-section">
                        <div id="lemmy-login-logo" class="login-logo"></div>
                        <form id="login-form-lemmy">
                            <input type="text" id="lemmy_username" placeholder="Lemmy Username" required>
                            <input type="password" id="lemmy_password" placeholder="Lemmy Password" required>
                            <button type="submit" class="connect-btn">Connect</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="timeline-view" class="app-view" style="display: none;">
            <nav class="timeline-sub-nav">
                <div class="timeline-sub-nav-tabs">
                    <button class="timeline-sub-nav-btn" data-timeline="home">Home</button>
                    <button class="timeline-sub-nav-btn" data-timeline="local">Local</button>
                    <button class="timeline-sub-nav-btn" data-timeline="federated">Federated</button>
                    <button class="timeline-sub-nav-btn" data-timeline="lemmy">Lemmy</button>
                </div>
                <div id="lemmy-filter-container">
                    <select id="lemmy-sort-select">
                        <option value="Hot">Hot</option>
                        <option value="New">New</option>
                        <option value="TopDay">Top Day</option>
                        <option value="TopWeek">Top Week</option>
                    </select>
                </div>
            </nav>
            <div id="timeline" class="status-list"></div>
        </div>

        <div id="notifications-view" class="app-view" style="display: none;"><div id="notifications-list"></div></div>
        <div id="profile-page-view" class="app-view" style="display: none;"></div>
        <div id="status-detail-view" class="app-view" style="display: none;"></div>
        <div id="edit-profile-view" class="app-view" style="display: none;"></div>
    </div>
    
    <div id="compose-modal" class="modal-overlay"></div>
    <div id="image-modal" class="modal-overlay"></div>
    <div id="context-menu"></div>
    
    <script src="./app.js" type="module"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(reg => console.log('SW registered'), err => console.log('SW registration failed: ', err));
            });
        }
    </script>
</body>
</html>
