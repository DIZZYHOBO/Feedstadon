<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fediverse Client</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        /* NEW: Voyager-inspired Theme */
        :root {
            --bg-color: #161617;
            --card-color: #1D1E1F;
            --primary-color: #2A2C2E;
            --accent-color: #5A94F1; /* Muted Blue */
            --font-color: #DEDEDE;
            --font-color-muted: #8E8F90;
            --border-color: #333435;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--font-color);
            margin: 0;
            padding-top: 50px;
        }
        .container { max-width: 800px; margin: 0 auto; padding: 20px 10px; display: flex; flex-direction: column; gap: 10px; }
        
        /* Navigation & UI Elements */
        .top-nav {
            position: fixed; top: 0; left: 0; width: 100%; height: 50px; background-color: var(--card-color);
            border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between;
            align-items: center; padding: 0 10px; z-index: 2000;
        }
        .nav-left, .nav-right { display: flex; align-items: center; gap: 10px; }
        .nav-button {
            background: none; border: 1px solid var(--border-color); color: var(--font-color); padding: 8px 12px;
            border-radius: 20px; font-weight: bold; cursor: pointer;
        }
        .dropdown { position: relative; }
        .dropdown-content {
            display: none; position: absolute; top: 100%; left: 0; margin-top: 10px;
            background-color: var(--primary-color); border: 1px solid var(--border-color); border-radius: 8px;
            min-width: 160px; z-index: 1; overflow: hidden;
        }
        .nav-right .dropdown-content { left: auto; right: 0; }
        .dropdown-content a { color: var(--font-color); padding: 12px 16px; text-decoration: none; display: block; }
        .dropdown.active .dropdown-content { display: block; }
        
        /* NEW: Voyager-inspired Post Layout */
        #app-view { display: none; }
        #timeline { display: flex; flex-direction: column; gap: 8px; }
        .status { 
            background-color: var(--card-color); 
            border-radius: 4px; 
            border: 1px solid var(--border-color); 
            display: flex;
            gap: 10px;
            padding: 8px;
        }
        .status-thumbnail {
            flex-shrink: 0;
            width: 70px;
            height: 70px;
            background-color: var(--primary-color);
            background-size: cover;
            background-position: center;
            border-radius: 4px;
        }
        .status-details {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            min-width: 0; /* Prevents flexbox overflow */
        }
        .status-content h3 {
            font-size: 1em;
            margin: 0 0 5px 0;
            font-weight: bold;
        }
        .status-content p {
            font-size: 0.9em;
            color: var(--font-color-muted);
            line-height: 1.4;
            margin: 0;
            max-height: 4.2em; /* Limit to 3 lines */
            overflow: hidden;
        }
        .status-meta {
            font-size: 0.75em;
            color: var(--font-color-muted);
            margin-top: 8px;
        }
        
        /* Modal, Profile, etc. */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-overlay.visible { display: flex; }
        .modal-content {
            background: var(--card-color); padding: 20px; border-radius: 8px; width: 90%; max-width: 600px;
            max-height: 85vh; overflow-y: auto;
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="nav-left">
            <div class="dropdown" id="feeds-dropdown">
                <button class="nav-button">Feeds</button>
                <div class="dropdown-content">
                    <a href="#" data-timeline="home">Subscribed</a>
                    <a href="#" data-timeline="public?local=true">Local</a>
                    <a href="#" data-timeline="public">All</a>
                </div>
            </div>
             <form id="search-form" style="margin-bottom: 0;">
                <input type="search" id="search-input" placeholder="Search...">
            </form>
        </div>
        <div class="nav-right">
            <div class="dropdown" id="user-dropdown">
                <button class="nav-button" id="user-display-btn"></button>
                <div class="dropdown-content">
                    <a href="#" id="profile-link">Profile</a>
                    <a href="#" id="logout-btn">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="login-view">
            <h2>Connect to your Instance</h2>
            <input type="text" id="instance-url" placeholder="your-instance.social">
            <input type="password" id="access-token" placeholder="Paste your token here">
            <button id="connect-btn">Connect</button>
        </div>
        <div id="app-view">
            <div id="timeline"></div>
        </div>
    </div>
    
    <div id="modal" class="modal-overlay">
        <div class="modal-content" id="modal-body"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements & State ---
            const loginView = document.getElementById('login-view');
            const appView = document.getElementById('app-view');
            const instanceUrlInput = document.getElementById('instance-url');
            const accessTokenInput = document.getElementById('access-token');
            const connectBtn = document.getElementById('connect-btn');
            const userDisplayBtn = document.getElementById('user-display-btn');
            const timelineDiv = document.getElementById('timeline');
            // other element selectors...
            let instanceUrl = '', accessToken = '', currentUser = null;

            // --- API Helper & Modal ---
            async function apiFetch(endpoint, options = {}) {
                const url = `https://${instanceUrl}${endpoint}`;
                const headers = { 'Authorization': `Bearer ${accessToken}`, ...options.headers };
                const response = await fetch(url, { ...options, headers });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return response.json();
            }
            function showModal(contentNode) { /* ... */ }
            function hideModal() { /* ... */ }
            // ... (other UI functions)

            // --- NEW: renderStatus with Voyager layout ---
            function renderStatus(status) {
                const originalPost = status.reblog || status;
                
                // Try to find a thumbnail image
                let thumbnailUrl = null;
                if (originalPost.media_attachments && originalPost.media_attachments.length > 0) {
                    thumbnailUrl = originalPost.media_attachments[0].preview_url;
                } else if (originalPost.card && originalPost.card.image) {
                    thumbnailUrl = originalPost.card.image;
                }
                
                const statusDiv = document.createElement('div');
                statusDiv.className = 'status';
                
                // The main content of a Lemmy post is in the 'spoiler_text' (title) when viewed from Mastodon API
                const title = originalPost.spoiler_text || `Post by ${originalPost.account.display_name}`;
                const body = originalPost.content;

                statusDiv.innerHTML = `
                    ${thumbnailUrl ? `<div class="status-thumbnail" style="background-image: url('${thumbnailUrl}')"></div>` : ''}
                    <div class="status-details">
                        <div class="status-content">
                            <h3>${title}</h3>
                            <p>${body.replace(/<[^>]*>/g, '')}</p> </div>
                        <div class="status-meta">
                            <span>Posted by ${originalPost.account.display_name}</span>
                            <span>Â· ${originalPost.replies_count} comments</span>
                        </div>
                    </div>
                `;
                return statusDiv;
            }

            async function fetchTimeline(type) {
                timelineDiv.innerHTML = '<p>Loading...</p>';
                try {
                    const statuses = await apiFetch(`/api/v1/timelines/${type}`);
                    timelineDiv.innerHTML = '';
                    statuses.forEach(status => timelineDiv.appendChild(renderStatus(status)));
                } catch (error) { timelineDiv.innerHTML = `<p class="error">Could not load timeline.</p>`; }
            }
            
            async function initializeApp() {
                try {
                    currentUser = await apiFetch('/api/v1/accounts/verify_credentials');
                    loginView.style.display = 'none';
                    appView.style.display = 'block';
                    userDisplayBtn.textContent = currentUser.display_name;
                    fetchTimeline('home');
                } catch (error) {
                    // Handle failed login
                }
            }

            // --- Event Listeners ---
            connectBtn.addEventListener('click', () => {
                instanceUrl = instanceUrlInput.value.trim();
                accessToken = accessTokenInput.value.trim();
                if (instanceUrl && accessToken) {
                    localStorage.setItem('fediverse-instance', instanceUrl);
                    localStorage.setItem('fediverse-token', accessToken);
                    initializeApp();
                }
            });

            // Add other event listeners for dropdowns, search, logout etc. here

            // --- Initial Page Load ---
            const savedInstance = localStorage.getItem('fediverse-instance');
            const savedToken = localStorage.getItem('fediverse-token');
            if (savedInstance && savedToken) {
                instanceUrl = savedInstance;
                accessToken = savedToken;
                initializeApp();
            }
        });
    </script>
</body>
</html>
