<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Fediverse Client</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-color: #16213e;
            --primary-color: #0f3460;
            --accent-color: #e94560;
            --font-color: #dcdcdc;
            --border-color: #5372F0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--font-color);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .view {
            background-color: var(--card-color);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid var(--primary-color);
        }
        #app-view { display: none; }
        input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid var(--primary-color);
            background-color: var(--bg-color);
            color: var(--font-color);
            box-sizing: border-box;
        }
        textarea { min-height: 100px; resize: vertical; }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: var(--border-color);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover { background-color: #3e5ac4; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        .nav-buttons { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        #timeline { display: flex; flex-direction: column; gap: 15px; }
        .status { background-color: var(--primary-color); padding: 15px; border-radius: 8px; border-left: 4px solid var(--accent-color); }
        .status-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .status-header img { width: 48px; height: 48px; border-radius: 50%; }
        .status-header .display-name { font-weight: bold; }
        .status-header .acct { color: #aaa; }
        .status-content p { margin: 5px 0; }
        .status-footer { font-size: 0.8em; color: #aaa; margin-top: 10px; display: flex; gap: 15px; }
        .error { color: var(--accent-color); font-weight: bold; margin-top: 10px; }
        #loading { text-align: center; padding: 20px; }
        .hidden { display: none; }
        header { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Simple Fediverse Client</h1>

        <div id="login-view" class="view">
            <h2>Connect to your Instance</h2>
            <p>Go to your instance's Settings -> Development to get an access token.</p>
            <label for="instance-url">Instance URL</label>
            <input type="text" id="instance-url" placeholder="your-instance.social">
            
            <label for="access-token">Access Token</label>
            <input type="password" id="access-token" placeholder="Paste your token here">
            
            <button id="connect-btn">Connect</button>
            <p id="login-error" class="error"></p>
        </div>

        <div id="app-view" class="view">
            <header>
                <h2 id="user-display"></h2>
                <button id="logout-btn">Logout</button>
            </header>

            <div id="compose-view">
                <h3>What's on your mind?</h3>
                <form id="compose-form">
                    <textarea id="compose-textarea" placeholder="Write your post here..."></textarea>
                    <button type="submit" id="post-btn">Post</button>
                </form>
            </div>
            
            <hr style="margin: 20px 0; border-color: var(--primary-color);">

            <h3>Timelines</h3>
            <div class="nav-buttons">
                <button id="home-timeline-btn">Subscribed</button>
                <button id="local-timeline-btn">Local</button>
                <button id="federated-timeline-btn">All (Federated)</button>
            </div>
            
            <div id="timeline">
                <p id="loading" class="hidden">Loading...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginView = document.getElementById('login-view');
            const appView = document.getElementById('app-view');
            const instanceUrlInput = document.getElementById('instance-url');
            const accessTokenInput = document.getElementById('access-token');
            const connectBtn = document.getElementById('connect-btn');
            const loginError = document.getElementById('login-error');
            const userDisplay = document.getElementById('user-display');
            const logoutBtn = document.getElementById('logout-btn');
            const composeForm = document.getElementById('compose-form');
            const composeTextarea = document.getElementById('compose-textarea');
            const postBtn = document.getElementById('post-btn');
            const timelineDiv = document.getElementById('timeline');
            const loadingIndicator = document.getElementById('loading');
            const homeBtn = document.getElementById('home-timeline-btn');
            const localBtn = document.getElementById('local-timeline-btn');
            const federatedBtn = document.getElementById('federated-timeline-btn');

            let instanceUrl = '';
            let accessToken = '';

            async function apiFetch(endpoint, options = {}) {
                const url = `https://${instanceUrl}/api/v1/${endpoint}`;
                const headers = { 'Authorization': `Bearer ${accessToken}`, ...options.headers, };
                try {
                    const response = await fetch(url, { ...options, headers });
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                    }
                    return await response.json();
                } catch (error) {
                    console.error('API Fetch Error:', error);
                    alert(`Error: ${error.message}`);
                    throw error;
                }
            }

            function renderStatus(status) {
                const sanitizedContent = new DOMParser().parseFromString(status.content, 'text/html').body.innerHTML;
                const statusDiv = document.createElement('div');
                statusDiv.className = 'status';
                statusDiv.innerHTML = `
                    <div class="status-header">
                        <img src="${status.account.avatar_static}" alt="${status.account.display_name} avatar">
                        <div>
                            <div class="display-name">${status.account.display_name}</div>
                            <div class="acct">@${status.account.acct}</div>
                        </div>
                    </div>
                    <div class="status-content">${sanitizedContent}</div>
                    <div class="status-footer"><span>${new Date(status.created_at).toLocaleString()}</span></div>
                `;
                return statusDiv;
            }

            async function fetchTimeline(type) {
                loadingIndicator.classList.remove('hidden');
                timelineDiv.innerHTML = '';
                try {
                    const statuses = await apiFetch(`timelines/${type}`);
                    if (statuses.length === 0) {
                        timelineDiv.innerHTML = '<p>Nothing to see here yet!</p>';
                    } else {
                       statuses.forEach(status => timelineDiv.appendChild(renderStatus(status)));
                    }
                } catch (error) {
                    timelineDiv.innerHTML = '<p class="error">Could not load timeline.</p>';
                } finally {
                     loadingIndicator.classList.add('hidden');
                }
            }

            async function initializeApp() {
                loginError.textContent = '';
                try {
                    const account = await apiFetch('accounts/verify_credentials');
                    localStorage.setItem('piefed-instance', instanceUrl);
                    localStorage.setItem('piefed-token', accessToken);
                    loginView.style.display = 'none';
                    appView.style.display = 'block';
                    userDisplay.textContent = `Welcome, ${account.display_name}`;
                    fetchTimeline('home');
                } catch (error) {
                    loginError.textContent = 'Connection failed. Check URL and Token.';
                    connectBtn.disabled = false;
                    connectBtn.textContent = 'Connect';
                }
            }
            
            connectBtn.addEventListener('click', () => {
                const url = instanceUrlInput.value.trim();
                const token = accessTokenInput.value.trim();
                if (!url || !token) {
                    loginError.textContent = 'Please enter both URL and Access Token.';
                    return;
                }
                connectBtn.disabled = true;
                connectBtn.textContent = 'Connecting...';
                instanceUrl = url.replace(/^(https?:\/\/)?/, '');
                accessToken = token;
                initializeApp();
            });

            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('piefed-instance');
                localStorage.removeItem('piefed-token');
                window.location.reload();
            });

            homeBtn.addEventListener('click', () => fetchTimeline('home'));
            localBtn.addEventListener('click', () => fetchTimeline('public?local=true'));
            federatedBtn.addEventListener('click', () => fetchTimeline('public'));
            
            composeForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const statusText = composeTextarea.value.trim();
                if (!statusText) return;
                postBtn.disabled = true;
                try {
                    await apiFetch('statuses', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ status: statusText })
                    });
                    composeTextarea.value = '';
                    fetchTimeline('home');
                } catch (error) {
                    alert('Failed to post. Please try again.');
                } finally {
                    postBtn.disabled = false;
                }
            });

            const savedInstance = localStorage.getItem('piefed-instance');
            const savedToken = localStorage.getItem('piefed-token');
            if (savedInstance && savedToken) {
                instanceUrl = savedInstance;
                accessToken = savedToken;
                instanceUrlInput.value = instanceUrl;
                accessTokenInput.value = savedToken;
                connectBtn.disabled = true;
                connectBtn.textContent = 'Connecting...';
                initializeApp();
            }
        });
    </script>
</body>
</html>
