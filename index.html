<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piefed OAuth Client</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-color: #16213e;
            --primary-color: #0f3460;
            --accent-color: #e94560;
            --font-color: #dcdcdc;
            --border-color: #5372F0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--font-color);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .view {
            background-color: var(--card-color);
            border-radius: 8px;
            padding: 20px;
            border: 1px solid var(--primary-color);
        }
        #app-view { display: none; }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid var(--primary-color);
            background-color: var(--bg-color);
            color: var(--font-color);
            box-sizing: border-box;
        }
        textarea { min-height: 100px; resize: vertical; }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: var(--border-color);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover { background-color: #3e5ac4; }
        button:disabled { background-color: #555; cursor: not-allowed; }
        .nav-buttons { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        #timeline { display: flex; flex-direction: column; gap: 15px; }
        .status { background-color: var(--primary-color); padding: 15px; border-radius: 8px; border-left: 4px solid var(--accent-color); }
        .status-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .status-header img { width: 48px; height: 48px; border-radius: 50%; }
        .status-header .display-name { font-weight: bold; }
        .status-header .acct { color: #aaa; }
        .status-content p { margin: 5px 0; }
        .status-footer { font-size: 0.8em; color: #aaa; margin-top: 10px; display: flex; gap: 15px; }
        .error { color: var(--accent-color); font-weight: bold; margin-top: 10px; }
        #loading { text-align: center; padding: 20px; }
        .hidden { display: none; }
        header { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Piefed OAuth Web Client</h1>

        <div id="login-view" class="view">
            <h2>Connect to your Instance</h2>
            <p>This app uses the secure OAuth 2.0 flow. Your credentials are never shared with this app.</p>
            <label for="instance-url">Instance URL</label>
            <input type="text" id="instance-url" placeholder="mastodon.social">
            <button id="login-btn">Login</button>
            <p id="login-error" class="error"></p>
        </div>

        <div id="app-view" class="view">
             <header>
                <h2 id="user-display"></h2>
                <button id="logout-btn">Logout</button>
            </header>

            <div id="compose-view">
                <h3>What's on your mind?</h3>
                <form id="compose-form">
                    <textarea id="compose-textarea" placeholder="Write your post here..."></textarea>
                    <button type="submit" id="post-btn">Post</button>
                </form>
            </div>
            
            <hr style="margin: 20px 0; border-color: var(--primary-color);">

            <h3>Timelines</h3>
            <div class="nav-buttons">
                <button id="home-timeline-btn">Subscribed</button>
                <button id="local-timeline-btn">Local</button>
                <button id="federated-timeline-btn">All (Federated)</button>
            </div>
            
            <div id="timeline">
                <p id="loading" class="hidden">Loading...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginView = document.getElementById('login-view');
            const appView = document.getElementById('app-view');
            const instanceUrlInput = document.getElementById('instance-url');
            const loginBtn = document.getElementById('login-btn');
            const loginError = document.getElementById('login-error');
            const userDisplay = document.getElementById('user-display');
            const logoutBtn = document.getElementById('logout-btn');
            const composeForm = document.getElementById('compose-form');
            const composeTextarea = document.getElementById('compose-textarea');
            const postBtn = document.getElementById('post-btn');
            const timelineDiv = document.getElementById('timeline');
            const loadingIndicator = document.getElementById('loading');
            const homeBtn = document.getElementById('home-timeline-btn');
            const localBtn = document.getElementById('local-timeline-btn');
            const federatedBtn = document.getElementById('federated-timeline-btn');
            
            let instanceUrl = '';
            let accessToken = '';
            let clientId = '';
            const appName = 'Simple Fediverse Client';
            // CORRECTED: Normalize the URL to remove any trailing slash to prevent mismatch errors.
            const redirectUri = window.location.href.split('?')[0].replace(/\/$/, "");
            const scopes = 'read write';

            function base64url(buffer) {
                return btoa(String.fromCharCode(...new Uint8Array(buffer)))
                    .replace(/=/g, '').replace(/\+/g, '-').replace(/\//g, '_');
            }
            async function generatePkceChallenge() {
                const verifier = base64url(crypto.getRandomValues(new Uint8Array(32)));
                sessionStorage.setItem('pkce_verifier', verifier);
                const encoder = new TextEncoder();
                const data = encoder.encode(verifier);
                const digest = await crypto.subtle.digest('SHA-256', data);
                return base64url(digest);
            }

            async function apiFetch(endpoint, options = {}) {
                const url = `https://${instanceUrl}/api/v1/${endpoint}`;
                const headers = { 'Authorization': `Bearer ${accessToken}`, ...options.headers };
                const response = await fetch(url, { ...options, headers });
                if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                return await response.json();
            }

            function renderStatus(status) {
                const sanitizedContent = new DOMParser().parseFromString(status.content, 'text/html').body.innerHTML;
                const statusDiv = document.createElement('div');
                statusDiv.className = 'status';
                statusDiv.innerHTML = `
                    <div class="status-header">
                        <img src="${status.account.avatar_static}" alt="${status.account.display_name} avatar">
                        <div>
                            <div class="display-name">${status.account.display_name}</div>
                            <div class="acct">@${status.account.acct}</div>
                        </div>
                    </div>
                    <div class="status-content">${sanitizedContent}</div>
                    <div class="status-footer"><span>${new Date(status.created_at).toLocaleString()}</span></div>
                `;
                return statusDiv;
            }

            async function fetchTimeline(type) {
                loadingIndicator.classList.remove('hidden');
                timelineDiv.innerHTML = '';
                try {
                    const statuses = await apiFetch(`timelines/${type}`);
                    statuses.forEach(status => timelineDiv.appendChild(renderStatus(status)));
                } catch (error) {
                    timelineDiv.innerHTML = `<p class="error">Could not load timeline. ${error.message}</p>`;
                } finally {
                    loadingIndicator.classList.add('hidden');
                }
            }

            async function startLogin() {
                instanceUrl = instanceUrlInput.value.trim().replace(/^(https?:\/\/)?/, '');
                if (!instanceUrl) {
                    loginError.textContent = 'Please enter an instance URL.';
                    return;
                }
                loginBtn.disabled = true;
                loginBtn.textContent = 'Connecting...';
                
                let appRegResponse; 
                try {
                    appRegResponse = await fetch(`https://${instanceUrl}/api/v1/apps`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            client_name: appName,
                            redirect_uris: redirectUri,
                            scopes: scopes
                        })
                    });
                    if (!appRegResponse.ok) {
                        throw new Error(`Registration failed with status: ${appRegResponse.status}`);
                    }
                    
                    const appData = await appRegResponse.json();
                    clientId = appData.client_id;
                    
                    localStorage.setItem('auth_instance', instanceUrl);
                    localStorage.setItem('auth_client_id', clientId);

                    const challenge = await generatePkceChallenge();
                    const authUrl = `https://${instanceUrl}/oauth/authorize?response_type=code&client_id=${clientId}&scope=${scopes}&redirect_uri=${encodeURIComponent(redirectUri)}&code_challenge=${challenge}&code_challenge_method=S256`;
                    window.location.href = authUrl;

                } catch (error) {
                    let detailedError = error.message;
                     if (appRegResponse) {
                        try {
                            const serverError = await appRegResponse.json();
                            if (serverError && serverError.error) {
                                detailedError = serverError.error;
                            }
                        } catch (e) { /* Could not parse JSON */ }
                    }
                    loginError.textContent = `Error: ${detailedError}`;
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                }
            }
            
            async function handleOAuthCallback(code) {
                loginView.innerHTML = '<h2>Authenticating... Please wait.</h2>';
                instanceUrl = localStorage.getItem('auth_instance');
                clientId = localStorage.getItem('auth_client_id');
                const verifier = sessionStorage.getItem('pkce_verifier');

                if (!instanceUrl || !clientId || !verifier || !code) {
                    loginView.innerHTML = '<h2 class="error">Authentication failed. Missing data. Please try again.</h2>';
                    return;
                }

                try {
                    const tokenResponse = await fetch(`https://${instanceUrl}/oauth/token`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            grant_type: 'authorization_code',
                            code: code,
                            client_id: clientId,
                            redirect_uri: redirectUri,
                            code_verifier: verifier
                        })
                    });

                    if (!tokenResponse.ok) throw new Error('Failed to exchange code for token.');

                    const tokenData = await tokenResponse.json();
                    accessToken = tokenData.access_token;

                    localStorage.setItem('piefed_access_token', accessToken);
                    localStorage.setItem('piefed_instance_url', instanceUrl);
                    localStorage.removeItem('auth_instance');
                    localStorage.removeItem('auth_client_id');
                    sessionStorage.removeItem('pkce_verifier');

                    history.replaceState(null, '', redirectUri);
                    await initializeApp();

                } catch (error) {
                    loginView.innerHTML = `<h2 class="error">Authentication failed: ${error.message}</h2>`;
                }
            }
            
            async function initializeApp() {
                try {
                    const account = await apiFetch('accounts/verify_credentials');
                    loginView.style.display = 'none';
                    appView.style.display = 'block';
                    userDisplay.textContent = `Welcome, ${account.display_name}`;
                    fetchTimeline('home');
                } catch (error) {
                    logout();
                }
            }

            function logout() {
                localStorage.clear();
                sessionStorage.clear();
                window.location.href = redirectUri;
            }

            loginBtn.addEventListener('click', startLogin);
            logoutBtn.addEventListener('click', logout);
            homeBtn.addEventListener('click', () => fetchTimeline('home'));
            localBtn.addEventListener('click', () => fetchTimeline('public?local=true'));
            federatedBtn.addEventListener('click', () => fetchTimeline('public'));
            composeForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const statusText = composeTextarea.value.trim();
                if (!statusText) return;
                postBtn.disabled = true;
                try {
                    await apiFetch('statuses', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ status: statusText })
                    });
                    composeTextarea.value = '';
                    fetchTimeline('home');
                } catch (error) {
                    alert(`Failed to post: ${error.message}`);
                } finally {
                    postBtn.disabled = false;
                }
            });

            const urlParams = new URLSearchParams(window.location.search);
            const authCode = urlParams.get('code');
            const storedToken = localStorage.getItem('piefed_access_token');
            const storedInstance = localStorage.getItem('piefed_instance_url');
            
            if (authCode) {
                handleOAuthCallback(authCode);
            } else if (storedToken && storedInstance) {
                accessToken = storedToken;
                instanceUrl = storedInstance;
                initializeApp();
            } else {
                loginView.style.display = 'block';
                appView.style.display = 'none';
            }
        });
    </script>
</body>
</html>
