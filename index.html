<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Feedstodon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body data-theme="feedstodon">

    <div id="loading-bar"></div>

    <div id="app-container">
        <header class="top-nav">
            <div class="nav-left">
                <div class="dropdown" id="feeds-dropdown">
                    <button class="nav-btn dropdown-btn">Feeds</button>
                    <div class="dropdown-content">
                        <a href="#" id="mastodon-main-link" data-timeline="home">Mastodon</a>
                        <a href="#" id="lemmy-main-link" data-timeline="lemmy">Lemmy</a>
                    </div>
                </div>
            </div>
            <h1 class="nav-title">Feedstodon</h1>
            <div class="nav-right">
                <button id="refresh-btn" class="nav-btn"></button>
                <div id="refresh-spinner" class="nav-btn" style="display: none;"></div>
                <button id="discover-btn" class="nav-btn">Discover</button>
                <button id="notifications-btn" class="nav-btn"></button>
                <div class="dropdown" id="user-dropdown">
                    <button class="nav-btn dropdown-btn">User</button>
                    <div class="dropdown-content">
                        <a href="#" id="new-post-link">New Post</a>
                        <a href="#" id="profile-link">Profile</a>
                        <a href="#" id="settings-link">Settings</a>
                        <a href="#" id="help-link">Help</a>
                    </div>
                </div>
            </div>
        </header>

        <div id="timeline-sub-nav" style="display: none;"></div>
        <div id="pull-to-refresh-indicator"></div>

        <main id="app-view" style="display: none;">
            <div id="timeline" class="view"></div>
            <div id="notifications-view" class="view" style="display: none;"></div>
            <div id="discover-view" class="view" style="display: none;">
            </div>
            <div id="screenshot-view" class="view" style="display: none;"></div>
            <div id="merged-post-view" class="view" style="display: none;"></div>
            <div id="profile-page-view" class="view" style="display: none;"></div>
            <div id="edit-profile-view" class="view" style="display: none;"></div>
            <div id="search-results-view" class="view" style="display: none;"></div>
            <div id="settings-view" class="view" style="display: none;"></div>
            <div id="status-detail-view" class="view" style="display: none;"></div>
            <div id="lemmy-post-view" class="view" style="display: none;"></div>
            <div id="lemmy-community-view" class="view" style="display: none;"></div>
        </main>
        
        <div id="scroll-loader" class="loader-container"></div>
    </div>

    <div id="context-menu"></div>
    <div id="toast-notification"></div>

    <div id="image-modal">
        <div class="modal-content">
            <img id="fullscreen-image" src="">
            <button id="save-image-btn"></button>
        </div>
    </div>

    <div id="compose-modal" class="modal">
        <div class="modal-content">
            <textarea id="compose-textarea" placeholder="What's on your mind?"></textarea>
            <div class="compose-actions">
                <span id="character-count">500</span>
                <button id="cancel-compose-btn" class="button-secondary">Cancel</button>
                <button id="post-btn">Post</button>
            </div>
        </div>
    </div>

    <div id="help-modal" class="modal">
        <div class="modal-content">
            <h2>Help</h2>
            <p>Welcome to Feedstodon! Here are some tips:</p>
            <ul>
                <li>Use the Feeds dropdown to switch between Mastodon and Lemmy.</li>
                <li>Long-press or right-click on a post for more options.</li>
                <li>Use the User dropdown to access your profile and settings.</li>
            </ul>
            <button id="close-help-btn">Close</button>
        </div>
    </div>

    <template id="screenshot-controls-template">
        <div class="screenshot-controls">
            <div class="control-group">
                <label>Parent Comments:</label>
                <button data-action="parents-up">↑</button>
                <button data-action="parents-down">↓</button>
            </div>
            <div class="control-group">
                <input type="checkbox" id="include-replies-checkbox">
                <label for="include-replies-checkbox">Include Replies</label>
            </div>
            <div class="control-group" id="replies-controls" style="display: none;">
                 <label>Replies:</label>
                <button data-action="replies-up">↑</button>
                <button data-action="replies-down">↓</button>
            </div>
            <button id="capture-btn">Capture Screenshot</button>
        </div>
        <div id="screenshot-preview-area"></div>
    </template>
    
    <template id="mastodon-login-template">
        <div class="login-prompt">
            <h3>Login to Mastodon</h3>
            <form>
                <input type="text" class="instance-url-input" placeholder="your.mastodon.instance">
                <input type="password" class="token-input" placeholder="Access Token">
                <button type="submit">Login</button>
            </form>
        </div>
    </template>
    
    <template id="lemmy-login-template">
        <div class="login-prompt">
            <h3>Login to Lemmy</h3>
            <form>
                <input type="text" class="instance-url-input" placeholder="lemmy.world">
                <input type="text" class="username-input" placeholder="Username">
                <input type="password" class="password-input" placeholder="Password">
                <button type="submit">Login</button>
            </form>
        </div>
    </template>

    <script src="app.js" type="module"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('ServiceWorker registration successful with scope: ', reg.scope))
                .catch(err => console.log('ServiceWorker registration failed: ', err));
        }
    </script>
</body>
</html>
