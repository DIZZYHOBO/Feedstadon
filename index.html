<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fediverse Client</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        :root {
            --bg-color: #030303;
            --card-color: #1A1A1B;
            --primary-color: #272729;
            --accent-color: #FF4500;
            --font-color: #D7DADC;
            --border-color: #343536;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--font-color);
            margin: 0;
            padding-top: 50px;
        }
        .container { max-width: 700px; margin: 0 auto; padding: 20px 10px; display: flex; flex-direction: column; gap: 15px; }
        
        /* Top Navigation Bar */
        .top-nav {
            position: fixed; top: 0; left: 0; width: 100%; height: 50px; background-color: var(--card-color);
            border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between;
            align-items: center; padding: 0 10px; z-index: 2000;
        }
        .nav-left, .nav-right { display: flex; align-items: center; gap: 10px; }
        .nav-button {
            background: none; border: 1px solid var(--border-color); color: var(--font-color); padding: 8px 12px;
            border-radius: 20px; font-weight: bold; cursor: pointer; white-space: nowrap;
        }
        .dropdown { position: relative; }
        .dropdown-content {
            display: none; position: absolute; top: 100%; left: 0; margin-top: 10px;
            background-color: var(--primary-color); border: 1px solid var(--border-color); border-radius: 8px;
            min-width: 160px; z-index: 1; overflow: hidden;
        }
        .nav-right .dropdown-content { left: auto; right: 0; }
        .dropdown-content a { color: var(--font-color); padding: 12px 16px; text-decoration: none; display: block; }
        .dropdown.active .dropdown-content { display: block; }
        .search-container { display: flex; align-items: center; }
        #search-form { width: 0; opacity: 0; transition: width 0.4s ease, opacity 0.4s ease; overflow: hidden; }
        #search-form.active { width: 200px; opacity: 1; }
        #search-input { margin-bottom: 0; }
        
        /* Main Content & Posts */
        #app-view { display: none; }
        #timeline { display: flex; flex-direction: column; gap: 12px; }
        .status { background-color: var(--card-color); padding: 12px; border-radius: 8px; border: 1px solid var(--border-color); }
        .status-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; font-size: 0.9em; }
        .status-header img { width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }
        .status-header .display-name { font-weight: bold; cursor: pointer; }
        .status-content { font-size: 1em; line-height: 1.5; white-space: pre-wrap; word-wrap: break-word; }
        .status-content a { color: var(--accent-color); text-decoration: none; }
        /* NEW: Image Preview Style */
        .image-preview img { max-width: 100%; border-radius: 8px; margin-top: 10px; }
        .status-footer { font-size: 0.8em; color: #818384; margin-top: 15px; display: flex; align-items: center; font-weight: bold; }
        .reblog-info { font-size: 0.8em; color: #818384; margin-bottom: 8px; font-weight: bold; }
        
        /* Modal, Profile, and Settings */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7);
            display: none; justify-content: center; align-items: flex-start;
            padding-top: 5vh; z-index: 1000;
        }
        .modal-overlay.visible { display: flex; }
        .modal-content {
            background: var(--card-color); padding: 20px; border-radius: 8px; width: 90%; max-width: 600px;
            max-height: 85vh; overflow-y: auto;
        }
        .profile-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; }
        .profile-info { display: flex; gap: 20px; align-items: center; }
        .profile-info img { width: 80px; height: 80px; border-radius: 50%; }
        .profile-bio { margin-top: 15px; line-height: 1.5; }
        
        .comment-thread {
            max-height: 0; overflow: hidden; transition: max-height 0.5s ease-out; padding-left: 15px;
            margin-top: 10px; border-left: 2px solid var(--border-color);
        }
        .comment-thread.visible { max-height: 1500px; }
        textarea, input {
            font-family: 'Inter', sans-serif; width: 100%; padding: 10px; border-radius: 5px;
            border: 1px solid var(--border-color); background-color: var(--primary-color); color: var(--font-color);
            box-sizing: border-box; 
        }
        textarea { min-height: 80px; }
        button {
            padding: 10px 15px; border: none; border-radius: 18px; background-color: var(--accent-color);
            color: white; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="nav-left">
            <div class="dropdown" id="feeds-dropdown">
                <button class="nav-button">Feeds</button>
                <div class="dropdown-content">
                    <a href="#" data-timeline="home">Subscribed</a>
                    <a href="#" data-timeline="public?local=true">Local</a>
                    <a href="#" data-timeline="public">All</a>
                </div>
            </div>
            <div class="search-container" id="search-container">
                <button class="nav-button" id="search-toggle-btn">Search</button>
                <form id="search-form">
                    <input type="search" id="search-input" placeholder="Search or paste a URL...">
                </form>
            </div>
        </div>
        <div class="nav-right">
            <div class="dropdown" id="user-dropdown">
                <button class="nav-button" id="user-display-btn"></button>
                <div class="dropdown-content">
                    <a href="#" id="profile-link">Profile</a>
                    <a href="#" id="settings-link">Settings</a>
                    <a href="#" id="logout-btn">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="login-view">
            <h2>Connect to your Instance</h2>
            <input type="text" id="instance-url" placeholder="your-instance.social">
            <input type="password" id="access-token" placeholder="Paste your token here">
            <button id="connect-btn">Connect</button>
            <p id="login-error" class="error"></p>
        </div>
        <div id="app-view">
            <div id="timeline"></div>
        </div>
    </div>
    
    <div id="modal" class="modal-overlay">
        <div class="modal-content" id="modal-body"></div>
    </div>

    <template id="settings-template"> </template>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements and State ---
            // All elements and state variables are the same as before
            const loginView = document.getElementById('login-view');
            const appView = document.getElementById('app-view');
            const instanceUrlInput = document.getElementById('instance-url');
            const accessTokenInput = document.getElementById('access-token');
            const connectBtn = document.getElementById('connect-btn');
            const userDisplayBtn = document.getElementById('user-display-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const timelineDiv = document.getElementById('timeline');
            const modal = document.getElementById('modal');
            const modalBody = document.getElementById('modal-body');
            const feedsDropdown = document.getElementById('feeds-dropdown');
            const userDropdown = document.getElementById('user-dropdown');
            const profileLink = document.getElementById('profile-link');
            const settingsLink = document.getElementById('settings-link');
            const searchContainer = document.getElementById('search-container');
            const searchToggleBtn = document.getElementById('search-toggle-btn');
            const searchForm = document.getElementById('search-form');
            const searchInput = document.getElementById('search-input');
            let instanceUrl = '', accessToken = '', currentUser = null;
            let settings = { hideNsfw: false, filteredWords: [] };

            // --- API Helper & Modal ---
            async function apiFetch(endpoint, options = {}) {
                const url = `https://${instanceUrl}${endpoint}`;
                const headers = { 'Authorization': `Bearer ${accessToken}`, ...options.headers };
                const response = await fetch(url, { ...options, headers });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return response.json();
            }
            function showModal(contentNode) { modalBody.innerHTML = ''; modalBody.appendChild(contentNode); modal.classList.add('visible'); }
            function hideModal() { modal.classList.remove('visible'); }
            modal.addEventListener('click', (e) => { if (e.target === modal) hideModal(); });

            // --- MODIFIED: renderStatus now includes image previews ---
            function renderStatus(status) {
                const originalPost = status.reblog || status;
                
                if (settings.hideNsfw && originalPost.sensitive) return null;
                const lowerContent = originalPost.content.toLowerCase();
                for (const word of settings.filteredWords) {
                    if (word && lowerContent.includes(word.toLowerCase())) return null;
                }

                // Regex to find image URLs
                const imageUrlRegex = /https?:\/\/[^\s]+\.(?:jpg|jpeg|png|gif|webp)/gi;
                let content = originalPost.content;
                const images = content.match(imageUrlRegex);
                let imagePreviewHTML = '';

                if (images) {
                    imagePreviewHTML = `<div class="image-preview">${images.map(url => `<img src="${url}">`).join('')}</div>`;
                    // Remove the image links from the text to avoid redundancy
                    content = content.replace(imageUrlRegex, '').trim();
                }
                
                const isReblog = !!status.reblog;
                const statusDiv = document.createElement('div');
                statusDiv.className = 'status';
                statusDiv.innerHTML = `
                    ${isReblog ? `<div class="reblog-info">🔁 Boosted by ${status.account.display_name}</div>` : ''}
                    <div class="status-header">
                        <img src="${originalPost.account.avatar_static}">
                        <div>
                            <span class="display-name">${originalPost.account.display_name}</span>
                            <span class="acct"> · @${originalPost.account.acct}</span>
                        </div>
                    </div>
                    <div class="status-content">${content}</div>
                    ${imagePreviewHTML}
                    <div class="status-footer">
                        <span class="status-action reply" title="Reply">💬 ${originalPost.replies_count}</span>
                    </div>
                `;

                statusDiv.querySelector('img').onclick = () => showProfile(originalPost.account.id);
                statusDiv.querySelector('.display-name').onclick = () => showProfile(originalPost.account.id);
                
                statusDiv.querySelector('.reply').addEventListener('click', (e) => {
                    e.stopPropagation();
                    toggleCommentThread(originalPost, statusDiv);
                });
                return statusDiv;
            }

            // --- All other functions (toggleCommentThread, fetchTimeline, showProfile, etc.) are the same as the previous "ohhshit" backup ---
            // (Pasting them all for completeness)
            async function toggleCommentThread(status, statusElement) {
                const existingThread = statusElement.querySelector('.comment-thread');
                if (existingThread) {
                    existingThread.remove();
                    return;
                }
                const threadContainer = document.createElement('div');
                threadContainer.className = 'comment-thread';
                threadContainer.innerHTML = `<p>Loading replies...</p>`;
                statusElement.appendChild(threadContainer);
                requestAnimationFrame(() => threadContainer.classList.add('visible'));
                
                try {
                    const context = await apiFetch(`/api/v1/statuses/${status.id}/context`);
                    threadContainer.innerHTML = '';
                    if (context.descendants && context.descendants.length > 0) {
                        context.descendants.forEach(reply => threadContainer.appendChild(renderStatus(reply)));
                    } else {
                        threadContainer.innerHTML = '<p>No replies yet.</p>';
                    }
                    const replyForm = document.createElement('div');
                    replyForm.className = 'comment-reply-form';
                    replyForm.innerHTML = `<textarea placeholder="Write a comment..." style="margin-bottom: 0;"></textarea><button>Comment</button>`;
                    const textarea = replyForm.querySelector('textarea');
                    textarea.value = `@${status.account.acct} `;
                    replyForm.querySelector('button').onclick = async () => {
                        if (!textarea.value) return;
                        await apiFetch('/api/v1/statuses', {
                            method: 'POST', headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ status: textarea.value, in_reply_to_id: status.id })
                        });
                        toggleCommentThread(status, statusElement);
                    };
                    threadContainer.appendChild(replyForm);
                } catch (error) { threadContainer.innerHTML = `<p class="error">Could not load replies.</p>`; }
            }
            async function fetchTimeline(type) {
                timelineDiv.innerHTML = '<p>Loading...</p>';
                try {
                    const statuses = await apiFetch(`/api/v1/timelines/${type}`);
                    timelineDiv.innerHTML = '';
                    let renderedCount = 0;
                    statuses.forEach(status => {
                        const statusEl = renderStatus(status);
                        if (statusEl) {
                            timelineDiv.appendChild(statusEl);
                            renderedCount++;
                        }
                    });
                    if(renderedCount === 0) timelineDiv.innerHTML = '<p>No posts to show according to your filters.</p>';
                } catch (error) { timelineDiv.innerHTML = `<p class="error">Could not load timeline.</p>`; }
            }
            async function showProfile(accountId) {
                const container = document.createElement('div');
                showModal(container);
                container.innerHTML = `<p>Loading profile...</p>`;
                try {
                    const [account, statuses, relationships] = await Promise.all([
                        apiFetch(`/api/v1/accounts/${accountId}`),
                        apiFetch(`/api/v1/accounts/${accountId}/statuses?limit=20`),
                        apiFetch(`/api/v1/accounts/relationships?id[]=${accountId}`)
                    ]);
                    const relationship = relationships[0];
                    container.innerHTML = `<div class="profile-header"><div class="profile-info"><img src="${account.avatar_static}"><div><h2>${account.display_name}</h2><p>@${account.acct}</p></div></div><button class="nav-button" id="follow-btn">${relationship.following ? 'Unfollow' : 'Follow'}</button></div><div class="profile-bio">${account.note}</div><hr><h4>Posts</h4>`;
                    const postsContainer = document.createElement('div');
                    postsContainer.style.cssText = 'display:flex; flex-direction:column; gap:10px;';
                    statuses.forEach(s => {
                        const postEl = renderStatus(s);
                        if (postEl) postsContainer.appendChild(postEl);
                    });
                    container.appendChild(postsContainer);
                    const followBtn = container.querySelector('#follow-btn');
                    if (currentUser.id === accountId) followBtn.style.display = 'none';
                    else {
                        followBtn.onclick = async () => {
                           const newRel = await apiFetch(`/api/v1/accounts/${accountId}/${followBtn.textContent === 'Unfollow' ? 'unfollow' : 'follow'}`, { method: 'POST' });
                           followBtn.textContent = newRel.following ? 'Unfollow' : 'Follow';
                        };
                    }
                } catch(error) { container.innerHTML = `<p class="error">Could not load profile.</p>`; }
            }
            function showSettingsModal() {
                const settingsContent = document.getElementById('settings-template').content.cloneNode(true);
                const nsfwToggle = settingsContent.querySelector('#nsfw-toggle');
                const filterInput = settingsContent.querySelector('#word-filter-input');
                const addFilterBtn = settingsContent.querySelector('#add-filter-word-btn');
                const filterList = settingsContent.querySelector('#word-filter-list');
                nsfwToggle.checked = settings.hideNsfw;
                const renderFilterList = () => {
                    filterList.innerHTML = '';
                    settings.filteredWords.forEach(word => {
                        const li = document.createElement('li');
                        li.textContent = word;
                        const removeBtn = document.createElement('button');
                        removeBtn.textContent = '×';
                        removeBtn.style.padding = '2px 8px';
                        removeBtn.onclick = () => {
                            settings.filteredWords = settings.filteredWords.filter(w => w !== word);
                            saveSettings();
                            renderFilterList();
                        };
                        li.appendChild(removeBtn);
                        filterList.appendChild(li);
                    });
                };
                renderFilterList();
                nsfwToggle.onchange = () => { settings.hideNsfw = nsfwToggle.checked; saveSettings(); };
                addFilterBtn.onclick = () => {
                    const word = filterInput.value.trim();
                    if (word && !settings.filteredWords.includes(word)) {
                        settings.filteredWords.push(word);
                        filterInput.value = '';
                        saveSettings();
                        renderFilterList();
                    }
                };
                showModal(settingsContent);
            }
            function saveSettings() {
                localStorage.setItem('fediverse-settings', JSON.stringify(settings));
                fetchTimeline('home');
            }
            function loadSettings() {
                const saved = localStorage.getItem('fediverse-settings');
                if (saved) settings = JSON.parse(saved);
            }
            async function performSearch(query) {
                const container = document.createElement('div');
                showModal(container);
                container.innerHTML = `<p>Searching...</p>`;
                try {
                    const results = await apiFetch(`/api/v2/search?q=${encodeURIComponent(query)}&resolve=true`);
                    if (query.startsWith('http') && results.accounts.length > 0) {
                        showProfile(results.accounts[0].id);
                    } else {
                         container.innerHTML = `<h4>Search Results for "${query}"</h4>`;
                         if (results.accounts.length === 0) container.innerHTML += '<p>No results.</p>';
                         results.accounts.forEach(acc => {
                            const accDiv = document.createElement('div');
                            accDiv.innerHTML = `<p><strong>${acc.display_name}</strong> @${acc.acct}</p>`;
                            accDiv.style.cursor = 'pointer';
                            accDiv.onclick = () => showProfile(acc.id);
                            container.appendChild(accDiv);
                         });
                    }
                } catch(error) { container.innerHTML = `<p class="error">Search failed.</p>`; }
            }
            async function initializeApp() {
                try {
                    loadSettings();
                    currentUser = await apiFetch('/api/v1/accounts/verify_credentials');
                    loginView.style.display = 'none';
                    appView.style.display = 'block';
                    document.querySelector('.top-nav').style.display = 'flex';
                    userDisplayBtn.textContent = currentUser.display_name;
                    fetchTimeline('home');
                } catch (error) { loginError.textContent = 'Connection failed.'; }
            }
            window.addEventListener('click', (e) => {
                if (!e.target.closest('.dropdown')) {
                    document.querySelectorAll('.dropdown.active').forEach(d => d.classList.remove('active'));
                }
                if (!document.getElementById('search-container').contains(e.target)) {
                    document.getElementById('search-form').classList.remove('active');
                    document.getElementById('search-toggle-btn').style.display = 'inline-block';
                }
            });
            [feedsDropdown, userDropdown].forEach(dd => { dd.addEventListener('click', (e) => { e.stopPropagation(); document.querySelectorAll('.dropdown').forEach(d => { if(d !== dd) d.classList.remove('active'); }); dd.classList.toggle('active'); }); });
            feedsDropdown.querySelectorAll('a').forEach(link => { link.addEventListener('click', (e) => fetchTimeline(e.target.dataset.timeline)); });
            profileLink.addEventListener('click', () => showProfile(currentUser.id));
            settingsLink.addEventListener('click', (e) => { e.preventDefault(); showSettingsModal(); });
            logoutBtn.addEventListener('click', () => { localStorage.clear(); window.location.reload(); });
            searchToggleBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                searchForm.classList.add('active');
                searchInput.focus();
                searchToggleBtn.style.display = 'none';
            });
            searchForm.addEventListener('submit', (e) => { e.preventDefault(); if(searchInput.value) performSearch(searchInput.value.trim()); });
            connectBtn.addEventListener('click', () => {
                instanceUrl = instanceUrlInput.value.trim().replace(/^(https?:\/\/)?/, '');
                accessToken = accessTokenInput.value.trim();
                if (instanceUrl && accessToken) {
                     localStorage.setItem('fediverse-instance', instanceUrl);
                     localStorage.setItem('fediverse-token', accessToken);
                     initializeApp();
                }
            });
            const savedInstance = localStorage.getItem('fediverse-instance');
            const savedToken = localStorage.getItem('fediverse-token');
            if (savedInstance && savedToken) {
                instanceUrl = savedInstance; accessToken = savedToken;
                initializeApp();
            } else {
                document.querySelector('.top-nav').style.display = 'none';
                appView.style.display = 'none';
                loginView.style.display = 'block';
            }
        });
    </script>
</body>
</html>
