<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fediverse Client</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        /* NEW: "Nord" Inspired Dark Theme */
        :root {
            --bg-color: #2E3440;      /* Nord Polar Night */
            --card-color: #3B4252;
            --primary-color: #434C5E;
            --accent-color: #88C0D0;  /* Nord Frost Blue */
            --font-color: #ECEFF4;   /* Nord Snow Storm */
            --border-color: #4C566A;
            --success-color: #A3BE8C; /* Nord Frost Green */
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--font-color);
            margin: 0;
            padding-top: 50px;
        }
        .container { max-width: 700px; margin: 0 auto; padding: 20px 10px; display: flex; flex-direction: column; gap: 15px; }
        
        /* Navigation & UI Elements */
        .top-nav {
            position: fixed; top: 0; left: 0; width: 100%; height: 50px; background-color: var(--card-color);
            border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between;
            align-items: center; padding: 0 10px; z-index: 2000;
        }
        .nav-left, .nav-right { display: flex; align-items: center; gap: 10px; }
        .nav-button {
            background: none; border: 1px solid var(--border-color); color: var(--font-color); padding: 8px 12px;
            border-radius: 20px; font-weight: bold; cursor: pointer; white-space: nowrap;
        }
        .dropdown { position: relative; }
        .dropdown-content {
            display: none; position: absolute; top: 100%; left: 0; margin-top: 10px;
            background-color: var(--primary-color); border: 1px solid var(--border-color); border-radius: 8px;
            min-width: 160px; z-index: 1; overflow: hidden;
        }
        .nav-right .dropdown-content { left: auto; right: 0; }
        .dropdown-content a { color: var(--font-color); padding: 12px 16px; text-decoration: none; display: block; }
        .dropdown.active .dropdown-content { display: block; }
        
        #app-view { display: none; }
        #timeline { display: flex; flex-direction: column; gap: 12px; }
        .status { background-color: var(--card-color); padding: 12px; border-radius: 8px; border: 1px solid var(--border-color); }
        .status-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; font-size: 0.9em; }
        .status-header img { width: 40px; height: 40px; border-radius: 50%; cursor: pointer; }
        .status-content { font-size: 1em; line-height: 1.5; white-space: pre-wrap; word-wrap: break-word; }
        .status-content a { color: var(--accent-color); text-decoration: none; }
        
        /* NEW: Redesigned Compose Box */
        #compose-view {
            background-color: var(--card-color);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        #compose-textarea {
            background: var(--primary-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--font-color);
            width: 100%;
            min-height: 100px;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        .compose-actions { display: flex; justify-content: space-between; align-items: center; }
        #media-preview { font-size: 0.8em; color: var(--success-color); }
        
        /* Modal, Profile, etc. */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7);
            display: none; justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-overlay.visible { display: flex; }
        .modal-content {
            background: var(--card-color); padding: 20px; border-radius: 8px; width: 90%; max-width: 600px;
            max-height: 85vh; overflow-y: auto;
        }
    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="nav-left">
            <div class="dropdown" id="feeds-dropdown">
                <button class="nav-button">Feeds</button>
                <div class="dropdown-content">
                    <a href="#" data-timeline="home">Subscribed</a>
                    <a href="#" data-timeline="public?local=true">Local</a>
                    <a href="#" data-timeline="public">All</a>
                </div>
            </div>
             <form id="search-form" style="margin-bottom: 0;">
                <input type="search" id="search-input" placeholder="Search Mastodon...">
            </form>
        </div>
        <div class="nav-right">
            <div class="dropdown" id="user-dropdown">
                <button class="nav-button" id="user-display-btn"></button>
                <div class="dropdown-content">
                    <a href="#" id="profile-link">Profile</a>
                    <a href="#" id="logout-btn">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="login-view">
             <h2>Connect to your Instance</h2>
            <input type="text" id="instance-url" placeholder="your-instance.social">
            <input type="password" id="access-token" placeholder="Paste your token here">
            <button id="connect-btn">Connect</button>
        </div>
        <div id="app-view">
            <div id="compose-view">
                <form id="compose-form">
                    <textarea id="compose-textarea" placeholder="What's on your mind?"></textarea>
                    <div class="compose-actions">
                        <div>
                            <input type="file" id="media-input" accept="image/*,video/*" style="display: none;">
                            <button type="button" class="nav-button" id="media-btn">Add Media</button>
                            <span id="media-preview"></span>
                        </div>
                        <button type="submit" id="post-btn">Post</button>
                    </div>
                </form>
            </div>
            <div id="timeline"></div>
        </div>
    </div>
    
    <div id="modal" class="modal-overlay">
        <div class="modal-content" id="modal-body"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const loginView = document.getElementById('login-view');
            const appView = document.getElementById('app-view');
            const timelineDiv = document.getElementById('timeline');
            const instanceUrlInput = document.getElementById('instance-url');
            const accessTokenInput = document.getElementById('access-token');
            const connectBtn = document.getElementById('connect-btn');
            const userDisplayBtn = document.getElementById('user-display-btn');
            const composeForm = document.getElementById('compose-form');
            const composeTextarea = document.getElementById('compose-textarea');
            const mediaBtn = document.getElementById('media-btn');
            const mediaInput = document.getElementById('media-input');
            const mediaPreview = document.getElementById('media-preview');
            // other element selectors...
            
            // --- App State ---
            let instanceUrl = '', accessToken = '', currentUser = null, attachedMediaId = null;

            // --- API Helper & Modal ---
            async function apiFetch(endpoint, options = {}) {
                const url = `https://${instanceUrl}${endpoint}`;
                const headers = { 'Authorization': `Bearer ${accessToken}`, ...options.headers };
                if (options.body instanceof FormData) {
                    delete headers['Content-Type'];
                }
                const response = await fetch(url, { ...options, headers });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return response.json();
            }
            function showModal(contentNode) { /* ... */ }
            function hideModal() { /* ... */ }
            // ... (other UI functions)

            // --- Rendering ---
            function renderStatus(status) {
                // Main rendering logic remains the same
                // For brevity, only showing the media attachment part
                const originalPost = status.reblog || status;
                let mediaHTML = '';
                if(originalPost.media_attachments && originalPost.media_attachments.length > 0) {
                    mediaHTML = originalPost.media_attachments.map(media => {
                        if (media.type === 'image') {
                            return `<a href="${media.url}" target="_blank"><img src="${media.preview_url}" style="max-width: 100%; border-radius: 8px; margin-top: 10px;"></a>`;
                        }
                        return '';
                    }).join('');
                }
                const statusDiv = document.createElement('div');
                statusDiv.className = 'status';
                statusDiv.innerHTML = `
                    <div class="status-header">
                        <img src="${originalPost.account.avatar_static}" style="width:40px; height:40px; border-radius:50%;">
                        <div>
                            <span>${originalPost.account.display_name}</span>
                            <span style="color:#818384;"> · @${originalPost.account.acct}</span>
                        </div>
                    </div>
                    <div class="status-content">${originalPost.content}</div>
                    <div>${mediaHTML}</div>
                `;
                return statusDiv;
            }

            // --- Feature Functions ---
            async function fetchTimeline(type) {
                timelineDiv.innerHTML = '<p>Loading...</p>';
                try {
                    const statuses = await apiFetch(`/api/v1/timelines/${type}`);
                    timelineDiv.innerHTML = '';
                    statuses.forEach(status => timelineDiv.appendChild(renderStatus(status)));
                } catch (error) { timelineDiv.innerHTML = `<p class="error">Could not load timeline.</p>`; }
            }
            
            // --- NEW: Media Upload and Posting Logic ---
            async function handleMediaUpload() {
                const file = mediaInput.files[0];
                if (!file) return;

                mediaBtn.disabled = true;
                mediaPreview.textContent = 'Uploading...';
                
                const formData = new FormData();
                formData.append('file', file);

                try {
                    // Mastodon's async media upload requires polling, but we'll use v2 for a direct response
                    const result = await apiFetch('/api/v2/media', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (result.id) {
                        attachedMediaId = result.id;
                        mediaPreview.textContent = `✅ ${file.name}`;
                        mediaPreview.style.color = 'var(--success-color)';
                    } else {
                        throw new Error('Media ID not returned.');
                    }
                } catch (error) {
                    mediaPreview.textContent = 'Upload failed!';
                    mediaPreview.style.color = '#BF616A'; // Nord Aurora Red
                    console.error(error);
                } finally {
                    mediaBtn.disabled = false;
                }
            }

            async function postStatus(event) {
                event.preventDefault();
                const statusText = composeTextarea.value.trim();
                if (!statusText && !attachedMediaId) return; // Nothing to post

                const postBtn = document.getElementById('post-btn');
                postBtn.disabled = true;
                postBtn.textContent = 'Posting...';

                try {
                    const body = { status: statusText };
                    if (attachedMediaId) {
                        body.media_ids = [attachedMediaId];
                    }
                    await apiFetch('/api/v1/statuses', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(body)
                    });
                    
                    // Reset compose box
                    composeTextarea.value = '';
                    mediaInput.value = '';
                    attachedMediaId = null;
                    mediaPreview.textContent = '';
                    fetchTimeline('home');
                } catch (error) {
                    alert('Failed to post: ' + error.message);
                } finally {
                    postBtn.disabled = false;
                    postBtn.textContent = 'Post';
                }
            }
            
            // --- App Initialization & Event Listeners ---
            async function initializeApp() {
                try {
                    currentUser = await apiFetch('/api/v1/accounts/verify_credentials');
                    loginView.style.display = 'none';
                    appView.style.display = 'block';
                    userDisplayBtn.textContent = currentUser.display_name;
                    fetchTimeline('home');
                } catch (error) {
                    // Handle failed login
                }
            }

            connectBtn.addEventListener('click', () => {
                instanceUrl = instanceUrlInput.value.trim();
                accessToken = accessTokenInput.value.trim();
                if (instanceUrl && accessToken) {
                    localStorage.setItem('fediverse-instance', instanceUrl);
                    localStorage.setItem('fediverse-token', accessToken);
                    initializeApp();
                }
            });
            
            mediaBtn.addEventListener('click', () => mediaInput.click());
            mediaInput.addEventListener('change', handleMediaUpload);
            composeForm.addEventListener('submit', postStatus);

            // Initial page load
            const savedInstance = localStorage.getItem('fediverse-instance');
            const savedToken = localStorage.getItem('fediverse-token');
            if (savedInstance && savedToken) {
                instanceUrl = savedInstance;
                accessToken = savedToken;
                initializeApp();
            }
        });
    </script>
</body>
</html>
