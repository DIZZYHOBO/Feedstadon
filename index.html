<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedstadon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
</head>
<body data-theme="feedstodon">

    <div id="app-view">
        <header class="top-nav">
            <div class="nav-left">
                <div id="feeds-dropdown" class="dropdown">
                    <button id="feeds-btn">Feeds</button>
                    <div class="dropdown-content">
                        <a href="#" id="home-timeline-link" data-timeline="home">Home</a>
                        <a href="#" id="mastodon-main-link">Mastodon</a>
                        <a href="#" id="lemmy-main-link">Lemmy</a>
                    </div>
                </div>
            </div>
            <div class="nav-center">
                <input type="text" id="search-bar" placeholder="Search...">
                <div id="hashtag-suggestions"></div>
            </div>
            <div class="nav-right">
                <button id="notifications-btn"></button>
                <button id="discover-btn">Discover</button>
                <div id="user-dropdown" class="dropdown">
                    <button id="user-btn">
                        <i class="fa-solid fa-user"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="#" id="new-post-link">New Post</a>
                        <a href="#" id="profile-link">Profile</a>
                        <a href="#" id="settings-link">Settings</a>
                        <a href="#" id="help-link">Help</a>
                    </div>
                </div>
                <button id="refresh-btn">
                    <div id="refresh-spinner"></div>
                </button>
            </div>
        </header>

        <div id="timeline-sub-nav" style="display: none;"></div>
        
        <div id="pull-to-refresh-indicator"></div>
        <div id="loading-bar"></div>
        <div id="toast-notification"></div>
        
        <main id="timeline" class="timeline-container"></main>
        
        <div id="scroll-loader"></div>

        <div id="context-menu"></div>

        <div id="notifications-view" style="display:none;"></div>
        <div id="discover-view" style="display:none;"></div>
        <div id="screenshot-view" style="display:none;"></div>
        <div id="merged-post-view" style="display:none;"></div>
        <div id="profile-page-view" style="display:none;"></div>
        <div id="edit-profile-view" style="display:none;"></div>
        <div id="search-results-view" style="display:none;"></div>
        <div id="settings-view" style="display:none;"></div>
        <div id="status-detail-view" style="display:none;"></div>
        <div id="lemmy-post-view" style="display:none;"></div>
        <div id="lemmy-community-view" style="display:none;"></div>

    </div>

    <div id="compose-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="in-reply-to-container" style="display: none;">
                <small>Replying to <span id="reply-to-user"></span></small>
            </div>
            <textarea id="compose-textarea" placeholder="What's on your mind?"></textarea>
            <div class="compose-footer">
                <span id="char-count">500</span>
                <button id="post-btn">Post</button>
            </div>
        </div>
    </div>

    <div id="image-modal" class="modal">
        <div class="modal-content">
            <img id="fullscreen-image" src="" alt="Fullscreen Image">
            <button id="save-image-btn"></button>
        </div>
    </div>
    
    <div id="help-modal" class="modal">
        <div class="modal-content">
             <span id="close-help-btn" class="close-btn">&times;</span>
            <h2>Help</h2>
            <p>Welcome to Feedstadon! This is a simple client for Mastodon and Lemmy.</p>
        </div>
    </div>


    <template id="login-prompt-template">
        <div class="login-prompt">
            <div id="mastodon-login-section">
                <h3>Login to Mastodon</h3>
                <form class="mastodon-login-form">
                    <input type="text" class="instance-url" placeholder="your.mastodon.instance">
                    <input type="password" class="access-token" placeholder="Access Token">
                    <button type="submit">Login</button>
                </form>
            </div>
            <div id="lemmy-login-section">
                <h3>Login to Lemmy</h3>
                <form class="lemmy-login-form">
                    <input type="text" class="lemmy-instance-input" placeholder="lemmy.world">
                    <input type="text" class="lemmy-username-input" placeholder="Username">
                    <input type="password" class="lemmy-password-input" placeholder="Password">
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </template>

    <script type="module" src="app.js"></script>
</body>
</html>
